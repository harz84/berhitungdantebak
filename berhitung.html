<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Berhitung</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
         :root {
            --bg-color: #fdf0d5;
            --primary-color: #f08080; /* Tema Hitung */
            --primary-hover: #e57373;
            --secondary-color: #66d9ef;
            --secondary-hover: #4fc3f7;
            --text-color: #333;
            --white-color: #fff;
            --correct-color: #81c784;
            --wrong-color: #e57373;
            --border-radius: 15px;
            --home-btn-bg: #ffcc80;
            --home-btn-hover: #ffb74d;
        }

        body {
            background-color: var(--bg-color); font-family: 'Poppins', sans-serif;
            color: var(--text-color); margin: 0;
            padding: 70px 20px 20px 20px; min-height: 100vh;
            display: flex; flex-direction: column; align-items: center;
            position: relative;
        }

        .home-btn {
            position: absolute; top: 15px; left: 15px;
            background-color: var(--home-btn-bg); color: var(--text-color);
            padding: 10px 15px; font-size: clamp(0.9rem, 3vw, 1.2rem);
            border: none; border-radius: var(--border-radius); cursor: pointer;
            transition: background-color 0.3s ease, transform 0.1s ease;
            display: inline-flex; align-items: center; gap: 8px; z-index: 10;
        }
        .home-btn:hover { background-color: var(--home-btn-hover); transform: scale(1.05); }
        .home-btn:active { transform: scale(0.98); }

        /* Info Level di Kanan Atas */
        #level-info {
            position: absolute; top: 18px; right: 15px;
            font-size: clamp(0.8rem, 2.5vw, 1rem); color: var(--text-color);
            background-color: rgba(255, 255, 255, 0.5); padding: 5px 10px;
            border-radius: 10px; z-index: 9; display: none; /* Sembunyikan awal */
        }

        h1 {
            font-size: clamp(2rem, 8vw, 3.5rem); color: var(--primary-color);
            margin-bottom: 1em; text-align: center; margin-top: 0;
        }

        #menu-pilihan {
             display: flex; flex-direction: column; gap: 20px;
             width: 90%; max-width: 500px; margin-bottom: 30px;
        }
        .button-pilihan {
            padding: 20px 30px; font-size: clamp(1.5rem, 5vw, 2.5rem);
            background-color: var(--primary-color); color: var(--white-color);
            border: none; border-radius: var(--border-radius); cursor: pointer;
            transition: background-color 0.3s ease, transform 0.1s ease;
            width: 100%; display: flex; align-items: center;
            justify-content: center; gap: 10px;
        }
        .button-pilihan:hover { background-color: var(--primary-hover); transform: scale(1.03); }
        .button-pilihan:active { transform: scale(0.98); }

        #kuis-container {
            display: none; width: 100%; max-width: 600px;
            text-align: center; padding-bottom: 50px;
        }

        #progress-container {
            width: 80%; max-width: 400px; height: 20px;
            background-color: #e0e0e0; border-radius: 10px;
            margin: 0 auto 25px auto; overflow: hidden;
        }
        #progress-bar {
            width: 0%; height: 100%; background-color: var(--primary-color);
            border-radius: 10px; transition: width 0.5s ease;
        }

        #soal {
            font-size: clamp(2.5rem, 10vw, 4rem); margin-bottom: 30px;
            font-weight: bold; color: var(--primary-color); min-height: 1.5em;
        }

        #opsiJawaban {
            display: grid; grid-template-columns: repeat(2, 1fr);
            gap: 15px; margin-bottom: 30px; width: 90%;
            max-width: 450px; margin-left: auto; margin-right: auto;
        }
        .opsi {
            padding: 20px 15px; font-size: clamp(1.5rem, 5vw, 2.5rem);
            background-color: var(--secondary-color); color: var(--white-color);
            border: none; border-radius: var(--border-radius); cursor: pointer;
            transition: background-color 0.3s ease, transform 0.1s ease;
        }
        .opsi:hover:not(:disabled) { background-color: var(--secondary-hover); transform: scale(1.03); }
        .opsi:active:not(:disabled) { transform: scale(0.98); }
        .opsi:disabled { opacity: 0.6; cursor: not-allowed; }

        #notifikasi-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-color: rgba(0, 0, 0, 0.5); display: none;
            justify-content: center; align-items: center; z-index: 1000;
        }
        #notifikasi {
            font-size: clamp(2.5rem, 8vw, 4rem); padding: 30px 40px;
            border-radius: var(--border-radius); color: var(--white-color);
            display: flex; flex-direction: column; align-items: center; gap: 15px;
            transform: scale(0.5); opacity: 0;
            transition: transform 0.3s ease-out, opacity 0.3s ease-out;
            text-align: center; /* Rata tengah */
        }
         #notifikasi i { font-size: 1.2em; }
        .benar { background-color: var(--correct-color); }
        .salah { background-color: var(--wrong-color); }
        #notifikasi-overlay.show #notifikasi { transform: scale(1); opacity: 1; }

    </style>
</head>

</html>
