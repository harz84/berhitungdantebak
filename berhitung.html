<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Berhitung</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
         :root {
            --bg-color: #fdf0d5;
            --primary-color: #f08080; /* Tema Hitung */
            --primary-hover: #e57373;
            --secondary-color: #66d9ef;
            --secondary-hover: #4fc3f7;
            --text-color: #333;
            --white-color: #fff;
            --correct-color: #81c784;
            --wrong-color: #e57373;
            --border-radius: 15px;
            --home-btn-bg: #ffcc80;
            --home-btn-hover: #ffb74d;
        }

        body {
            background-color: var(--bg-color); font-family: 'Poppins', sans-serif;
            color: var(--text-color); margin: 0;
            padding: 70px 20px 20px 20px; min-height: 100vh;
            display: flex; flex-direction: column; align-items: center;
            position: relative;
        }

        .home-btn {
            position: absolute; top: 15px; left: 15px;
            background-color: var(--home-btn-bg); color: var(--text-color);
            padding: 10px 15px; font-size: clamp(0.9rem, 3vw, 1.2rem);
            border: none; border-radius: var(--border-radius); cursor: pointer;
            transition: background-color 0.3s ease, transform 0.1s ease;
            display: inline-flex; align-items: center; gap: 8px; z-index: 10;
        }
        .home-btn:hover { background-color: var(--home-btn-hover); transform: scale(1.05); }
        .home-btn:active { transform: scale(0.98); }

        /* --- PERBAIKAN 2: Posisi Level Info --- */
        #level-info {
            position: absolute;
            top: 18px; /* Sesuaikan sedikit agar align dengan home */
            right: 15px;
            font-size: clamp(0.8rem, 2.5vw, 1rem); /* Sedikit lebih kecil */
            color: var(--text-color);
            background-color: rgba(255, 255, 255, 0.5); /* Semi transparan */
            padding: 5px 10px;
            border-radius: 10px;
            z-index: 9; /* Di bawah home button jika overlap */
            /* Hapus margin-bottom dari style sebelumnya */
        }
        /* --- AKHIR PERBAIKAN 2 --- */

        h1 {
            font-size: clamp(2rem, 8vw, 3.5rem); color: var(--primary-color);
            margin-bottom: 1em; text-align: center;
            margin-top: 0; /* Reset margin atas jika perlu */
        }

        #menu-pilihan {
             display: flex; flex-direction: column; gap: 20px;
             width: 90%; max-width: 500px; margin-bottom: 30px;
        }
        .button-pilihan {
            padding: 20px 30px; font-size: clamp(1.5rem, 5vw, 2.5rem);
            background-color: var(--primary-color); color: var(--white-color);
            border: none; border-radius: var(--border-radius); cursor: pointer;
            transition: background-color 0.3s ease, transform 0.1s ease;
            width: 100%; display: flex; align-items: center;
            justify-content: center; gap: 10px;
        }
        .button-pilihan:hover { background-color: var(--primary-hover); transform: scale(1.03); }
        .button-pilihan:active { transform: scale(0.98); }

        #kuis-container {
            display: none; width: 100%; max-width: 600px;
            text-align: center; padding-bottom: 50px;
        }

        #progress-container { /* Progress bar di bawah soal */
            width: 80%; max-width: 400px; height: 20px;
            background-color: #e0e0e0; border-radius: 10px;
            margin: 0 auto 25px auto; /* Kurangi margin bawah sedikit */
            overflow: hidden;
        }
        #progress-bar {
            width: 0%; height: 100%; background-color: var(--primary-color);
            border-radius: 10px; transition: width 0.5s ease;
        }

        #soal {
            font-size: clamp(2.5rem, 10vw, 4rem); margin-bottom: 30px;
            font-weight: bold; color: var(--primary-color); min-height: 1.5em;
        }

        #opsiJawaban {
            display: grid; grid-template-columns: repeat(2, 1fr);
            gap: 15px; margin-bottom: 30px; width: 90%;
            max-width: 450px; margin-left: auto; margin-right: auto;
        }

        .opsi {
            padding: 20px 15px; font-size: clamp(1.5rem, 5vw, 2.5rem);
            background-color: var(--secondary-color); color: var(--white-color);
            border: none; border-radius: var(--border-radius); cursor: pointer;
            transition: background-color 0.3s ease, transform 0.1s ease;
        }
        .opsi:hover:not(:disabled) { /* Hover hanya saat aktif */
            background-color: var(--secondary-hover);
            transform: scale(1.03);
        }
        .opsi:active:not(:disabled) { /* Active hanya saat aktif */
            transform: scale(0.98);
        }
        .opsi:disabled { /* Style saat nonaktif */
             opacity: 0.6;
             cursor: not-allowed;
        }

        #notifikasi-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-color: rgba(0, 0, 0, 0.5); display: none;
            justify-content: center; align-items: center; z-index: 1000;
        }
        #notifikasi {
            font-size: clamp(2.5rem, 8vw, 4rem); /* Ukuran font notif bisa disesuaikan */
            padding: 30px 40px; /* Padding notif */
            border-radius: var(--border-radius); color: var(--white-color);
            display: flex; flex-direction: column; align-items: center; gap: 15px;
            transform: scale(0.5); opacity: 0;
            transition: transform 0.3s ease-out, opacity 0.3s ease-out;
            /* --- PERBAIKAN 1: Rata Tengah Notifikasi --- */
            text-align: center;
            /* --- AKHIR PERBAIKAN 1 --- */
        }
         #notifikasi i { font-size: 1.2em; }
        .benar { background-color: var(--correct-color); }
        .salah { background-color: var(--wrong-color); }
        #notifikasi-overlay.show #notifikasi { transform: scale(1); opacity: 1; }

    </style>
</head>
<body>
    <button class="home-btn" onclick="location.href='index.html'"><i class="fas fa-home"></i> Home</button>
    <!-- PERBAIKAN 2: Level Info dipindah ke sini -->
    <div id="level-info"></div>

    <h1>Pilih Berhitung</h1>

    <div id="menu-pilihan">
        <button class="button-pilihan" onclick="mulaiLevel('penjumlahan')"><i class="fas fa-plus"></i> Penjumlahan</button>
        <button class="button-pilihan" onclick="mulaiLevel('pengurangan')"><i class="fas fa-minus"></i> Pengurangan</button>
    </div>

    <div id="kuis-container">
        <!-- Progress Bar dipindah ke sini, di atas soal -->
        <div id="progress-container">
            <div id="progress-bar"></div>
        </div>
        <div id="soal"></div>
        <div id="opsiJawaban"></div>
     </div>

    <div id="notifikasi-overlay">
        <div id="notifikasi">
            <i class=""></i>
            <span id="notifikasi-teks"></span>
        </div>
    </div>

    <script>
        let jawabanBenar, currentLevel = 0, currentSoal = 0, jenisSoal;
        const soalPerLevel = 10;
        const totalLevel = 5; // Tetap 5 level

        // Data Soal 5 Level (Tidak berubah dari BT.3)
        const levels = {
            penjumlahan: [
                Array(soalPerLevel).fill().map(() => ({ a: Math.floor(Math.random() * 5) + 1, b: Math.floor(Math.random() * 5) + 1 })),
                Array(soalPerLevel).fill().map(() => ({ a: Math.floor(Math.random() * 10) + 1, b: Math.floor(Math.random() * 10) + 1 })),
                Array(soalPerLevel).fill().map(() => ({ a: Math.floor(Math.random() * 11) + 5, b: Math.floor(Math.random() * 11) + 5 })),
                Array(soalPerLevel).fill().map(() => ({ a: Math.floor(Math.random() * 16) + 10, b: Math.floor(Math.random() * 16) + 10 })),
                Array(soalPerLevel).fill().map(() => ({ a: Math.floor(Math.random() * 31) + 20, b: Math.floor(Math.random() * 31) + 20 })) ],
            pengurangan: [
                Array(soalPerLevel).fill().map(() => { let a = Math.floor(Math.random() * 9) + 2; let b = Math.floor(Math.random() * (a - 1)) + 1; return { a, b }; }),
                Array(soalPerLevel).fill().map(() => { let a = Math.floor(Math.random() * 16) + 5; let b = Math.floor(Math.random() * (a - 2)) + 1; return { a, b }; }),
                Array(soalPerLevel).fill().map(() => { let a = Math.floor(Math.random() * 21) + 10; let b = Math.floor(Math.random() * (a - 3)) + 1; return { a, b }; }),
                Array(soalPerLevel).fill().map(() => { let a = Math.floor(Math.random() * 31) + 20; let b = Math.floor(Math.random() * (a - 5)) + 1; return { a, b }; }),
                Array(soalPerLevel).fill().map(() => { let a = Math.floor(Math.random() * 41) + 30; let b = Math.floor(Math.random() * (a - 10)) + 1; return { a, b }; }) ]
        };

        // Referensi Elemen DOM
        const menuPilihanElem = document.getElementById('menu-pilihan');
        const kuisContainerElem = document.getElementById('kuis-container');
        const judulElem = document.querySelector('h1');
        const soalElem = document.getElementById('soal');
        const opsiJawabanContainer = document.getElementById('opsiJawaban');
        const levelInfoElem = document.getElementById('level-info'); // Referensi baru

        // Fungsi shuffleArray (Tidak berubah)
        function shuffleArray(array) { /* ... kode shuffle ... */
            for (let i = array.length - 1; i > 0; i--) { const j = Math.floor(Math.random() * (i + 1)); [array[i], array[j]] = [array[j], array[i]]; }
         }

        // Fungsi generateOptions (Tidak berubah)
        function generateOptions(correctAnswer) { /* ... kode generate opsi ... */
            let options = [correctAnswer]; const maxAttempts = 10; let attempts = 0;
            while (options.length < 4 && attempts < maxAttempts) {
                let wrongOption; let variation = Math.floor(Math.random() * 10) + 1;
                if (Math.random() < 0.5) { wrongOption = correctAnswer + variation; } else { wrongOption = correctAnswer - variation; }
                if (wrongOption >= 0 && !options.includes(wrongOption)) { options.push(wrongOption); } attempts++;
            }
             while (options.length < 4) {
                 let randomNum = Math.max(0, correctAnswer + (Math.floor(Math.random()*21)-10));
                 if(!options.includes(randomNum)){ options.push(randomNum) }
                 else { options.push(Math.max(0, Math.floor(Math.random()*50))) }
             }
            shuffleArray(options); return options;
        }

        // Fungsi mulaiLevel (Tidak berubah)
        function mulaiLevel(jenis) {
            jenisSoal = jenis; currentLevel = 0; currentSoal = 0;
            menuPilihanElem.style.display = 'none';
            kuisContainerElem.style.display = 'block';
            levelInfoElem.style.display = 'block'; // Tampilkan info level
            judulElem.textContent = jenis === 'penjumlahan' ? 'Penjumlahan' : 'Pengurangan';
            tampilkanSoal();
        }

        // Fungsi tampilkanSoal (Tidak berubah signifikan)
        function tampilkanSoal() {
             if (currentSoal >= soalPerLevel) {
                currentLevel++; currentSoal = 0;
                 if(currentLevel < totalLevel) {
                    tampilkanNotifikasi(`Level ${currentLevel + 1} Mulai!`, 'lanjut', true);
                    setTimeout(() => { sembunyikanNotifikasi(); tampilkanSoal(); }, 1500);
                    return;
                 }
            }

            if (currentLevel >= totalLevel) {
                tampilkanNotifikasi('Hebat! Semua level selesai!', 'selesai', false);
                kuisContainerElem.style.display = 'none';
                levelInfoElem.style.display = 'none'; // Sembunyikan info level
                judulElem.textContent = 'Pilih Berhitung';
                menuPilihanElem.style.display = 'flex';
                return;
            }

            let soal = levels[jenisSoal][currentLevel][currentSoal];
            jawabanBenar = jenisSoal === 'penjumlahan' ? soal.a + soal.b : soal.a - soal.b;
            soalElem.innerHTML = `${soal.a} ${jenisSoal === 'penjumlahan' ? '+' : '−'} ${soal.b} = ?`;

            let opsiAcak = generateOptions(jawabanBenar);
            opsiJawabanContainer.innerHTML = '';
            opsiAcak.forEach(opsi => {
                const button = document.createElement('button');
                button.classList.add('opsi'); button.textContent = opsi;
                button.onclick = () => cekJawaban(opsi);
                opsiJawabanContainer.appendChild(button);
            });

            updateProgressBarAndLevel(); // Gabungkan update progress & level info
            disableOptions(false);
        }

         // Fungsi disableOptions (Tidak berubah)
         function disableOptions(disabled) {
             const buttons = opsiJawabanContainer.querySelectorAll('.opsi');
             buttons.forEach(button => { button.disabled = disabled; });
         }

        // --- PERBAIKAN 1: Modifikasi Cek Jawaban ---
        function cekJawaban(pilihan) {
            disableOptions(true); // Nonaktifkan opsi sementara

            if (parseInt(pilihan) === jawabanBenar) {
                // Jawaban Benar
                tampilkanNotifikasi('Benar!', 'benar', true);
                setTimeout(() => {
                    sembunyikanNotifikasi();
                    currentSoal++;
                    tampilkanSoal(); // Lanjut ke soal berikutnya
                }, 1000); // Perkecil jeda jika benar
            } else {
                // Jawaban Salah
                tampilkanNotifikasi('Yuk, coba lagi!', 'salah', true); // Pesan Coba Lagi
                setTimeout(() => {
                    sembunyikanNotifikasi();
                    disableOptions(false); // Aktifkan kembali opsi
                    // Jangan lanjut ke soal berikutnya (currentSoal tidak ditambah)
                }, 1500); // Durasi notifikasi salah
            }
        }
        // --- AKHIR PERBAIKAN 1 ---

        // Fungsi tampilkanNotifikasi (Tidak berubah)
        function tampilkanNotifikasi(pesan, tipe) { // Parameter autoHide tidak perlu lagi
            const overlay = document.getElementById('notifikasi-overlay');
            const notifikasi = document.getElementById('notifikasi');
            const notifikasiTeks = document.getElementById('notifikasi-teks');
            const ikon = notifikasi.querySelector('i');
            notifikasiTeks.textContent = pesan;
            notifikasi.className = ''; ikon.className = '';
            if (tipe === 'benar') { notifikasi.classList.add('benar'); ikon.classList.add('fas', 'fa-check-circle'); }
            else if (tipe === 'salah') { notifikasi.classList.add('salah'); ikon.classList.add('fas', 'fa-times-circle'); }
            else if (tipe === 'selesai') { notifikasi.classList.add('benar'); ikon.classList.add('fas', 'fa-trophy'); }
            else if (tipe === 'lanjut') { notifikasi.classList.add('benar'); ikon.classList.add('fas', 'fa-arrow-circle-right'); }
            overlay.style.display = 'flex';
            setTimeout(() => { overlay.classList.add('show'); }, 10);
            // Durasi tampil diatur oleh pemanggil (setTimeout di cekJawaban/tampilkanSoal)
        }

        // Fungsi sembunyikanNotifikasi (Tidak berubah)
        function sembunyikanNotifikasi() { /* ... kode sembunyikan ... */
            const overlay = document.getElementById('notifikasi-overlay');
            overlay.classList.remove('show');
             setTimeout(() => { overlay.style.display = 'none'; }, 300);
        }

        // --- PERBAIKAN 2: Gabungkan Update Progress & Level Info ---
        function updateProgressBarAndLevel() {
             const progressBar = document.getElementById('progress-bar');
             // Update Level Info
             const totalSoalInLevel = soalPerLevel;
             const nomorSoalTampil = currentSoal >= totalSoalInLevel ? totalSoalInLevel : currentSoal + 1;
             levelInfoElem.textContent = `Level ${currentLevel + 1} | Soal ${nomorSoalTampil}/${totalSoalInLevel}`;

             // Update Progress Bar
             const soalTampilProgress = currentSoal >= totalSoalInLevel ? totalSoalInLevel : currentSoal;
             const progress = (soalTampilProgress / totalSoalInLevel) * 100;
             progressBar.style.width = `${progress}%`;
        }
        // --- AKHIR PERBAIKAN 2 ---

    </script>
</body>
</html>
