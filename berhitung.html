<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Berhitung</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
         :root { /* Variabel warna konsisten */
            --bg-color: #fdf0d5;
            --primary-color: #f08080; /* Warna tema hitung */
            --primary-hover: #e57373;
            --text-color: #333;
            --white-color: #fff;
            --correct-color: #81c784;
            --wrong-color: #e57373;
            --border-radius: 15px;
        }

        body {
            background-color: var(--bg-color);
            font-family: 'Poppins', sans-serif;
            color: var(--text-color);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            font-size: clamp(2rem, 8vw, 3.5rem);
            color: var(--primary-color);
            margin-bottom: 1em;
            text-align: center;
        }

        /* Kontainer Pilihan Awal */
        #menu-pilihan {
             display: flex;
             flex-direction: column;
             gap: 20px;
             width: 90%;
             max-width: 500px;
             margin-bottom: 30px;
        }

        .button-pilihan { /* Tombol Penjumlahan/Pengurangan */
            padding: 20px 30px;
            font-size: clamp(1.5rem, 5vw, 2.5rem);
            background-color: var(--primary-color);
            color: var(--white-color);
            border: none;
            border-radius: var(--border-radius);
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.1s ease;
            width: 100%;
            display: flex; /* Untuk ikon */
            align-items: center;
            justify-content: center;
            gap: 10px; /* Jarak ikon & teks */
        }
        .button-pilihan:hover {
            background-color: var(--primary-hover);
            transform: scale(1.03);
        }
        .button-pilihan:active {
            transform: scale(0.98);
        }


        /* Kontainer Kuis */
         #kuis-container {
            display: none; /* Sembunyikan awalnya */
            width: 100%;
            max-width: 600px;
            text-align: center;
            /* Tambahkan padding bawah agar ada ruang saat scroll */
            padding-bottom: 50px;
        }


        #soal {
            font-size: clamp(2.5rem, 10vw, 4rem); /* Lebih besar untuk soal math */
            margin-bottom: 30px;
            font-weight: bold;
            color: var(--primary-color);
            min-height: 1.5em; /* Ruang stabil */
        }

        /* Kontainer Input & Tombol Cek */
        #inputJawaban {
            display: flex;
            flex-direction: column; /* Susun vertikal di mobile */
            align-items: center;
            gap: 15px;
            margin-bottom: 30px;
        }

        input[type="number"] {
            padding: 15px 20px;
            font-size: clamp(1.5rem, 6vw, 2.5rem);
            border: 2px solid #ccc;
            border-radius: var(--border-radius);
            text-align: center;
            width: 80%; /* Lebar input */
            max-width: 250px; /* Batas maks lebar input */
            -moz-appearance: textfield; /* Hapus panah di Firefox */
        }
        /* Hapus panah di Chrome, Safari, Edge */
        input[type="number"]::-webkit-outer-spin-button,
        input[type="number"]::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
         input[type="number"]:focus {
             border-color: var(--primary-color);
             outline: none;
             box-shadow: 0 0 5px rgba(240, 128, 128, 0.5);
         }

        .button-cek { /* Tombol Cek Jawaban */
            padding: 15px 30px;
            font-size: clamp(1.2rem, 4.5vw, 2rem);
            background-color: var(--primary-color);
            color: var(--white-color);
            border: none;
            border-radius: var(--border-radius);
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.1s ease;
            display: inline-flex; /* Untuk ikon */
            align-items: center;
            gap: 8px;
        }
        .button-cek:hover {
            background-color: var(--primary-hover);
            transform: scale(1.05);
        }
         .button-cek:active {
            transform: scale(0.98);
        }

        /* Tombol Home */
         .home-btn {
            background-color: #ffcc80;
            color: var(--text-color);
            padding: 15px 25px;
            font-size: clamp(1rem, 4vw, 1.5rem);
            border: none;
            border-radius: var(--border-radius);
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.1s ease;
            margin-top: 20px;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }
        .home-btn:hover {
            background-color: #ffb74d;
             transform: scale(1.05);
        }
         .home-btn:active {
            transform: scale(0.98);
        }


        /* Notifikasi (Sama seperti sebelumnya) */
        #notifikasi-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        #notifikasi {
            font-size: clamp(2.5rem, 10vw, 5rem);
            padding: 30px 50px;
            border-radius: var(--border-radius);
            color: var(--white-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            transform: scale(0.5);
            opacity: 0;
            transition: transform 0.3s ease-out, opacity 0.3s ease-out;
        }
         #notifikasi i { font-size: 1.2em; }
        .benar { background-color: var(--correct-color); }
        .salah { background-color: var(--wrong-color); }
        #notifikasi-overlay.show #notifikasi {
            transform: scale(1);
            opacity: 1;
        }

        /* Progress Bar & Level Info (Sama seperti sebelumnya) */
         #progress-container {
            width: 80%;
            max-width: 400px;
            height: 20px;
            background-color: #e0e0e0;
            border-radius: 10px;
            margin: 20px auto;
            overflow: hidden;
        }
        #progress-bar {
            width: 0%;
            height: 100%;
            background-color: var(--primary-color);
            border-radius: 10px;
            transition: width 0.5s ease;
        }
         #level-info {
             font-size: clamp(1rem, 3.5vw, 1.3rem);
             margin-top: 5px;
             margin-bottom: 20px; /* Jarak ke soal */
             color: var(--text-color);
         }

    </style>
</head>
<body>
    <!-- Judul Halaman Utama -->
    <h1>Pilih Berhitung</h1>

    <!-- Menu Pilihan Operasi -->
    <div id="menu-pilihan">
        <button class="button-pilihan" onclick="mulaiLevel('penjumlahan')"><i class="fas fa-plus"></i> Penjumlahan</button>
        <button class="button-pilihan" onclick="mulaiLevel('pengurangan')"><i class="fas fa-minus"></i> Pengurangan</button>
    </div>

    <!-- Kontainer untuk Tampilan Kuis -->
    <div id="kuis-container">
        <!-- Progress Bar dan Info Level -->
        <div id="progress-container">
            <div id="progress-bar"></div>
        </div>
        <div id="level-info"></div>

        <!-- Tempat Soal Ditampilkan -->
        <div id="soal"></div>

        <!-- Input Jawaban dan Tombol Cek -->
        <div id="inputJawaban">
            <input type="number" id="jawaban" placeholder="?" inputmode="numeric" pattern="[0-9]*">
            <button class="button-cek" onclick="cekJawaban()"><i class="fas fa-check"></i> Cek</button>
        </div>
     </div>

    <!-- Overlay dan Kontainer Notifikasi -->
    <div id="notifikasi-overlay">
        <div id="notifikasi">
            <i class=""></i> <!-- Ikon diisi oleh JS -->
            <span id="notifikasi-teks"></span> <!-- Pesan diisi oleh JS -->
        </div>
    </div>

    <!-- Tombol Kembali ke Halaman Utama (index.html) -->
    <button class="home-btn" onclick="location.href='index.html'"><i class="fas fa-home"></i> Home</button>

    <script>
        let jawabanBenar, currentLevel = 0, currentSoal = 0, jenisSoal;
        const soalPerLevel = 10;
        const totalLevel = 3;

        // Data Soal per Level (Sama seperti sebelumnya)
        const levels = {
            penjumlahan: [
                Array(soalPerLevel).fill().map(() => ({ a: Math.floor(Math.random() * 5) + 1, b: Math.floor(Math.random() * 5) + 1 })),
                Array(soalPerLevel).fill().map(() => {
                    let a = Math.floor(Math.random() * 10) + 1;
                    let b = Math.floor(Math.random() * 10) + 1;
                    while (a <= 5 && b <= 5 && a + b <= 8) {
                        a = Math.floor(Math.random() * 10) + 1;
                        b = Math.floor(Math.random() * 10) + 1;
                    }
                    return { a, b };
                }),
                Array(soalPerLevel).fill().map(() => ({ a: Math.floor(Math.random() * 15) + 5, b: Math.floor(Math.random() * 15) + 5 }))
            ],
            pengurangan: [
                Array(soalPerLevel).fill().map(() => { let a = Math.floor(Math.random() * 9) + 2; let b = Math.floor(Math.random() * (a - 1)) + 1; return { a, b }; }),
                Array(soalPerLevel).fill().map(() => { let a = Math.floor(Math.random() * 15) + 6; let b = Math.floor(Math.random() * (a - 1)) + 1; return { a, b }; }),
                Array(soalPerLevel).fill().map(() => { let a = Math.floor(Math.random() * 20) + 11; let b = Math.floor(Math.random() * (a - 5)) + 1; return { a, b }; })
            ]
        };

        // Ambil Referensi Elemen DOM
        const inputJawabanElem = document.getElementById('jawaban');
        const cekButton = document.querySelector('.button-cek');
        const menuPilihanElem = document.getElementById('menu-pilihan');
        const kuisContainerElem = document.getElementById('kuis-container');
        const judulElem = document.querySelector('h1'); // Ambil elemen H1

        // --- PERBAIKAN: Scroll Input ke View saat Fokus ---
        inputJawabanElem.addEventListener('focus', () => {
            // Beri jeda agar keyboard muncul & viewport resize
            setTimeout(() => {
                inputJawabanElem.scrollIntoView({
                    behavior: 'smooth',
                    block: 'center' // Coba posisikan di tengah
                });
            }, 300); // Jeda 300ms, bisa disesuaikan
        });
        // --- AKHIR PERBAIKAN ---

        // Fungsi untuk Memulai Level/Kuis
        function mulaiLevel(jenis) {
            jenisSoal = jenis;
            currentLevel = 0;
            currentSoal = 0;
            menuPilihanElem.style.display = 'none'; // Sembunyikan menu pilihan
            kuisContainerElem.style.display = 'block'; // Tampilkan kontainer kuis
            // Ubah judul halaman sesuai jenis kuis
            judulElem.textContent = jenis === 'penjumlahan' ? 'Penjumlahan' : 'Pengurangan';
            tampilkanSoal();
            setTimeout(() => inputJawabanElem.focus(), 100); // Fokus ke input
        }

        // Fungsi untuk Menampilkan Soal
        function tampilkanSoal() {
             // Cek jika soal di level saat ini habis
             if (currentSoal >= soalPerLevel) {
                currentLevel++;
                currentSoal = 0;
                 // Cek jika masih ada level berikutnya
                 if(currentLevel < totalLevel) {
                    tampilkanNotifikasi(`Level ${currentLevel} Selesai!`, 'lanjut', true); // Tampilkan pesan lanjut level
                    setTimeout(() => {
                         sembunyikanNotifikasi(); // Sembunyikan pesan
                         // Lanjutkan tampilkan soal level baru
                         let soal = levels[jenisSoal][currentLevel][currentSoal];
                         jawabanBenar = jenisSoal === 'penjumlahan' ? soal.a + soal.b : soal.a - soal.b;
                         document.getElementById('soal').innerHTML = `${soal.a} ${jenisSoal === 'penjumlahan' ? '+' : '−'} ${soal.b} = ?`;
                         inputJawabanElem.value = '';
                         updateProgressBar();
                         setTimeout(() => inputJawabanElem.focus(), 100); // Fokus lagi
                    }, 2500); // Jeda sebelum level baru
                    return; // Hentikan eksekusi fungsi saat ini
                 }
            }

            // Cek jika semua level sudah selesai
            if (currentLevel >= totalLevel) {
                tampilkanNotifikasi('Hebat! Semua level selesai!', 'selesai', false); // Tampilkan pesan selesai
                kuisContainerElem.style.display = 'none'; // Sembunyikan kuis
                judulElem.textContent = 'Pilih Berhitung'; // Kembalikan judul awal
                menuPilihanElem.style.display = 'flex'; // Tampilkan lagi menu pilihan (opsional, atau biarkan di pesan selesai saja)
                return; // Hentikan eksekusi
            }

            // Tampilkan soal normal
            let soal = levels[jenisSoal][currentLevel][currentSoal];
            jawabanBenar = jenisSoal === 'penjumlahan' ? soal.a + soal.b : soal.a - soal.b;
            document.getElementById('soal').innerHTML = `${soal.a} ${jenisSoal === 'penjumlahan' ? '+' : '−'} ${soal.b} = ?`; // Gunakan simbol minus
            inputJawabanElem.value = ''; // Kosongkan input
            inputJawabanElem.disabled = false; // Aktifkan input
            cekButton.disabled = false; // Aktifkan tombol cek
            updateProgressBar(); // Update progress bar
            setTimeout(() => inputJawabanElem.focus(), 100); // Fokus ke input
        }

        // Fungsi untuk Mengecek Jawaban
        function cekJawaban() {
            let jawabanPengguna = inputJawabanElem.value;

            // Nonaktifkan input dan tombol agar tidak bisa diklik berkali-kali
             inputJawabanElem.disabled = true;
             cekButton.disabled = true;

            // Validasi jika input kosong
            if (jawabanPengguna === '') {
                tampilkanNotifikasi('Isi jawaban dulu ya!', 'salah', true); // Notifikasi jika kosong
                 setTimeout(() => {
                     sembunyikanNotifikasi();
                     inputJawabanElem.disabled = false; // Aktifkan lagi input
                     cekButton.disabled = false; // Aktifkan lagi tombol
                     inputJawabanElem.focus(); // Fokus kembali ke input
                 }, 2000); // Durasi notifikasi kosong
                return; // Hentikan proses cek
            }

            // Cek jawaban benar atau salah
            if (parseInt(jawabanPengguna) === jawabanBenar) {
                tampilkanNotifikasi('Benar!', 'benar', true);
            } else {
                tampilkanNotifikasi(`Kurang Tepat! Jawaban: ${jawabanBenar}`, 'salah', true);
            }

            // Tunggu notifikasi selesai, lalu lanjut ke soal berikutnya
            setTimeout(() => {
                sembunyikanNotifikasi();
                currentSoal++;
                tampilkanSoal(); // Panggil fungsi untuk soal berikutnya (akan mengaktifkan input/tombol lagi)
            }, 2000); // Durasi notifikasi benar/salah
        }

        // Event Listener untuk tombol Enter di input
        inputJawabanElem.addEventListener('keypress', function(event) {
            if (event.key === 'Enter' || event.keyCode === 13) {
                event.preventDefault(); // Mencegah aksi default (jika ada)
                if (!cekButton.disabled) { // Hanya cek jika tombol tidak dinonaktifkan
                   cekJawaban();
                }
            }
        });

        // Fungsi untuk menampilkan notifikasi (Sama seperti sebelumnya)
        function tampilkanNotifikasi(pesan, tipe, autoHide) {
            const overlay = document.getElementById('notifikasi-overlay');
            const notifikasi = document.getElementById('notifikasi');
            const notifikasiTeks = document.getElementById('notifikasi-teks');
            const ikon = notifikasi.querySelector('i');

            notifikasiTeks.textContent = pesan;
            notifikasi.className = ''; // Reset class
            ikon.className = ''; // Reset ikon class

            if (tipe === 'benar') {
                notifikasi.classList.add('benar');
                ikon.classList.add('fas', 'fa-check-circle');
            } else if (tipe === 'salah') {
                notifikasi.classList.add('salah');
                ikon.classList.add('fas', 'fa-times-circle');
            } else if (tipe === 'selesai') {
                notifikasi.classList.add('benar'); // Warna hijau untuk selesai
                ikon.classList.add('fas', 'fa-trophy');
            } else if (tipe === 'lanjut') {
                 notifikasi.classList.add('benar'); // Warna hijau untuk lanjut
                 ikon.classList.add('fas', 'fa-arrow-circle-right');
            }

            overlay.style.display = 'flex'; // Tampilkan overlay
            setTimeout(() => {
                 overlay.classList.add('show'); // Mulai animasi fade-in/scale-up (CSS)
            }, 10); // Sedikit delay untuk transisi

            // Pengaturan autoHide dikontrol oleh pemanggil via setTimeout di cekJawaban/tampilkanSoal
        }

        // Fungsi untuk menyembunyikan notifikasi (Sama seperti sebelumnya)
        function sembunyikanNotifikasi() {
            const overlay = document.getElementById('notifikasi-overlay');
            overlay.classList.remove('show'); // Mulai animasi fade-out/scale-down (CSS)
            // Tunggu animasi selesai sebelum display none
             setTimeout(() => {
                overlay.style.display = 'none';
             }, 300); // Sesuaikan dengan durasi transisi CSS (0.3s)
        }

        // Fungsi untuk update progress bar (Sama seperti sebelumnya)
        function updateProgressBar() {
             const progressBar = document.getElementById('progress-bar');
            const levelInfo = document.getElementById('level-info');
            const totalSoalInLevel = soalPerLevel;
            const soalTampil = currentSoal >= totalSoalInLevel ? totalSoalInLevel : currentSoal;
            const progress = (soalTampil / totalSoalInLevel) * 100;

            progressBar.style.width = `${progress}%`;
             const nomorSoalTampil = currentSoal >= totalSoalInLevel ? totalSoalInLevel : currentSoal + 1;
             levelInfo.textContent = `Level ${currentLevel + 1} - Soal ${nomorSoalTampil}/${totalSoalInLevel}`;
        }

        // Fungsi kembaliKeMenu DIHAPUS karena tombol Home langsung ke index.html

    </script>
</body>
</html>
