<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Berhitung</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Version B.3.9 -->
    <style>
         :root {
            --bg-color: #fdf0d5;
            --primary-color: #f08080; /* Tema Hitung */
            --primary-hover: #e57373;
            --secondary-color: #66d9ef; /* Warna Opsi */
            --secondary-hover: #4fc3f7;
            --text-color: #333;
            --white-color: #fff;
            --correct-color: #81c784;
            --wrong-color: #e57373;
            --border-radius: 15px;
            --home-btn-bg: #ffcc80;
            --home-btn-hover: #ffb74d;
            --copyright-color: #555;
        }

        body {
            background-color: var(--bg-color);
            font-family: 'Poppins', sans-serif;
            color: var(--text-color);
            margin: 0;
            padding: 70px 20px 20px 20px; /* Padding atas untuk Home & Copyright */
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative; /* Needed for absolute positioning */
        }

        /* 1. Copyright Style */
        .copyright {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: clamp(0.7rem, 2vw, 0.8rem);
            color: var(--copyright-color);
            z-index: 10;
        }

        /* 2. Perbesar Tombol Home (+30%) */
        .home-btn {
            position: absolute; top: 15px; left: 15px;
            background-color: var(--home-btn-bg); color: var(--text-color);
            /* Ukuran diperbesar ~30% */
            padding: 13px 20px; /* dari 10px 15px */
            font-size: clamp(1.1rem, 3.9vw, 1.5rem); /* dari clamp(0.9rem, 3vw, 1.2rem) */
            gap: 10px; /* dari 8px */
            border: none; border-radius: var(--border-radius); cursor: pointer;
            transition: background-color 0.3s ease, transform 0.1s ease;
            display: inline-flex; align-items: center; z-index: 10;
             user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
        }
        .home-btn:hover { background-color: var(--home-btn-hover); transform: scale(1.08); } /* Scale hover sedikit lebih besar */
        .home-btn:active { transform: scale(1); } /* Active scale kembali normal */

        h1 {
            font-size: clamp(2rem, 8vw, 3.5rem); color: var(--primary-color);
            margin-bottom: 1em; text-align: center;
            margin-top: 10px; /* Adjust if needed based on copyright/home button */
        }

        #menu-pilihan {
             display: flex; flex-direction: column; gap: 20px;
             width: 90%; max-width: 500px; margin-bottom: 30px;
        }
        .button-pilihan {
            padding: 20px 30px; font-size: clamp(1.5rem, 5vw, 2.5rem);
            background-color: var(--primary-color); color: var(--white-color);
            border: none; border-radius: var(--border-radius); cursor: pointer;
            transition: background-color 0.3s ease, transform 0.1s ease;
            width: 100%; display: flex; align-items: center;
            justify-content: center; gap: 10px;
             user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
        }
        .button-pilihan:hover { background-color: var(--primary-hover); transform: scale(1.03); }
        .button-pilihan:active { transform: scale(0.98); }

        #kuis-container {
            display: none; width: 100%; max-width: 600px;
            text-align: center; padding-bottom: 50px;
        }

        #soal {
            font-size: clamp(2.5rem, 10vw, 4rem); margin-bottom: 30px;
            font-weight: bold; color: var(--primary-color); min-height: 1.5em;
        }

        #opsiJawaban {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-bottom: 30px;
            width: 90%;
            max-width: 450px;
            margin-left: auto;
            margin-right: auto;
        }

        .opsi {
            padding: 20px 15px;
            font-size: clamp(1.5rem, 5vw, 2.5rem);
            background-color: var(--secondary-color);
            color: var(--white-color);
            border: none;
            border-radius: var(--border-radius);
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.1s ease;
             user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
        }
        .opsi:hover {
            background-color: var(--secondary-hover);
            transform: scale(1.03);
        }
        .opsi:active {
            transform: scale(0.98);
        }
        .opsi:disabled { /* Style saat opsi nonaktif */
             background-color: #cccccc;
             cursor: not-allowed;
             opacity: 0.7;
         }

        #notifikasi-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-color: rgba(0, 0, 0, 0.5); display: none;
            justify-content: center; align-items: center; z-index: 1000;
        }
        #notifikasi {
            font-size: clamp(2.5rem, 10vw, 5rem); padding: 30px 50px;
            border-radius: var(--border-radius); color: var(--white-color);
            display: flex; flex-direction: column; align-items: center; gap: 15px;
            transform: scale(0.5); opacity: 0;
            transition: transform 0.3s ease-out, opacity 0.3s ease-out;
        }
         #notifikasi i { font-size: 1.2em; }
        .benar { background-color: var(--correct-color); }
        .salah { background-color: var(--wrong-color); }
        #notifikasi-overlay.show #notifikasi { transform: scale(1); opacity: 1; }

         #progress-container {
            width: 80%; max-width: 400px; height: 20px;
            background-color: #e0e0e0; border-radius: 10px;
            margin: 20px auto; overflow: hidden;
        }
        #progress-bar {
            width: 0%; height: 100%; background-color: var(--primary-color);
            border-radius: 10px; transition: width 0.5s ease;
        }
         #level-info {
             font-size: clamp(1rem, 3.5vw, 1.3rem); margin-top: 5px;
             margin-bottom: 20px; color: var(--text-color);
         }

         /* 5. Style untuk Halaman Hasil Akhir */
         #hasil-akhir-container {
            display: none; /* Sembunyikan secara default */
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 30px;
            margin-top: 20px;
            background-color: var(--white-color);
            border-radius: var(--border-radius);
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            width: 90%;
            max-width: 500px;
            text-align: center;
         }
         #hasil-akhir-container h2 {
            color: var(--primary-color);
            font-size: clamp(1.8rem, 6vw, 2.8rem);
            margin-bottom: 15px;
         }
         #hasil-akhir-container p {
            font-size: clamp(1rem, 4vw, 1.4rem);
            margin-bottom: 25px;
            line-height: 1.6;
         }
         .button-hasil-akhir { /* Tombol home di halaman hasil */
            padding: 15px 25px;
            font-size: clamp(1.2rem, 4vw, 1.8rem);
            background-color: var(--home-btn-bg);
            color: var(--text-color);
            border: none; border-radius: var(--border-radius); cursor: pointer;
            transition: background-color 0.3s ease, transform 0.1s ease;
            display: inline-flex; align-items: center; gap: 10px;
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
         }
         .button-hasil-akhir:hover {
            background-color: var(--home-btn-hover);
            transform: scale(1.05);
         }
         .button-hasil-akhir:active {
            transform: scale(0.98);
         }

        /* Style untuk HP layar kecil */
        @media (max-width: 400px) {
            .copyright {
                right: 10px;
            }
             .home-btn {
                 left: 10px;
                 padding: 10px 15px; /* Kembalikan sedikit jika terlalu besar */
                 font-size: clamp(1rem, 3.5vw, 1.3rem);
             }
             body {
                 padding-top: 80px; /* Beri ruang lebih di atas */
             }
             h1 {
                 margin-top: 0;
             }
        }
    </style>
</head>
<body>
    <!-- 1. Copyright Element -->
    <div class="copyright">© Mas Har</div>

    <!-- 2. Tombol Home (sudah di-style di CSS) -->
    <button class="home-btn" onclick="location.href='index.html'"><i class="fas fa-home"></i> Home</button>

    <h1>Pilih Berhitung</h1>

    <div id="menu-pilihan">
        <button class="button-pilihan" onclick="mulaiLevel('penjumlahan')"><i class="fas fa-plus"></i> Penjumlahan</button>
        <button class="button-pilihan" onclick="mulaiLevel('pengurangan')"><i class="fas fa-minus"></i> Pengurangan</button>
    </div>

    <div id="kuis-container">
        <div id="progress-container">
            <div id="progress-bar"></div>
        </div>
        <div id="level-info"></div>
        <div id="soal"></div>
        <div id="opsiJawaban"></div>
     </div>

     <!-- 5. Kontainer Hasil Akhir -->
     <div id="hasil-akhir-container">
        <h2>Selamat! Kamu Hebat! <i class="fas fa-trophy" style="color: #ffd700;"></i></h2>
        <p id="pesan-hasil-akhir"></p>
        <button class="button-hasil-akhir" onclick="location.href='index.html'">
            <i class="fas fa-home"></i> Kembali ke Menu Utama
        </button>
     </div>

    <div id="notifikasi-overlay">
        <div id="notifikasi">
            <i class=""></i>
            <span id="notifikasi-teks"></span>
        </div>
    </div>

    <!-- 3 & 6. Audio Elements -->
    <audio id="pingSound" src="ping.wav" preload="auto"></audio>
    <audio id="wrongSound" src="gameovertwew.wav" preload="auto"></audio>

    <script>
        let jawabanBenar, currentLevel = 0, currentSoal = 0, jenisSoal;
        const soalPerLevel = 10;
        const totalLevel = 5;

        const levels = { /* ... (data level sama seperti sebelumnya) ... */
             penjumlahan: [
                Array(soalPerLevel).fill().map(() => ({ a: Math.floor(Math.random() * 5) + 1, b: Math.floor(Math.random() * 5) + 1 })),
                Array(soalPerLevel).fill().map(() => ({ a: Math.floor(Math.random() * 10) + 1, b: Math.floor(Math.random() * 10) + 1 })),
                Array(soalPerLevel).fill().map(() => ({ a: Math.floor(Math.random() * 11) + 5, b: Math.floor(Math.random() * 11) + 5 })),
                Array(soalPerLevel).fill().map(() => ({ a: Math.floor(Math.random() * 16) + 10, b: Math.floor(Math.random() * 16) + 10 })),
                Array(soalPerLevel).fill().map(() => ({ a: Math.floor(Math.random() * 31) + 20, b: Math.floor(Math.random() * 31) + 20 }))
            ],
            pengurangan: [
                Array(soalPerLevel).fill().map(() => { let a = Math.floor(Math.random() * 9) + 2; let b = Math.floor(Math.random() * (a - 1)) + 1; return { a, b }; }),
                Array(soalPerLevel).fill().map(() => { let a = Math.floor(Math.random() * 16) + 5; let b = Math.floor(Math.random() * (a - 2)) + 1; return { a, b }; }),
                Array(soalPerLevel).fill().map(() => { let a = Math.floor(Math.random() * 21) + 10; let b = Math.floor(Math.random() * (a - 3)) + 1; return { a, b }; }),
                Array(soalPerLevel).fill().map(() => { let a = Math.floor(Math.random() * 31) + 20; let b = Math.floor(Math.random() * (a - 5)) + 1; return { a, b }; }),
                Array(soalPerLevel).fill().map(() => { let a = Math.floor(Math.random() * 41) + 30; let b = Math.floor(Math.random() * (a - 10)) + 1; return { a, b }; })
            ]
        };

        // Ambil Referensi Elemen DOM
        const menuPilihanElem = document.getElementById('menu-pilihan');
        const kuisContainerElem = document.getElementById('kuis-container');
        const hasilAkhirContainerElem = document.getElementById('hasil-akhir-container'); // 5. Ref Hasil
        const pesanHasilElem = document.getElementById('pesan-hasil-akhir'); // 5. Ref Pesan Hasil
        const judulElem = document.querySelector('h1');
        const soalElem = document.getElementById('soal');
        const opsiJawabanContainer = document.getElementById('opsiJawaban');
        const notifikasiOverlay = document.getElementById('notifikasi-overlay');
        const notifikasiElem = document.getElementById('notifikasi');
        const notifikasiTeks = document.getElementById('notifikasi-teks');
        const progressBar = document.getElementById('progress-bar');
        const levelInfo = document.getElementById('level-info');

        // 3 & 6. Audio Element References
        const pingSound = document.getElementById('pingSound');
        const wrongSound = document.getElementById('wrongSound');

        // 3. Fungsi Play Sound
        function playSound(soundElement) {
            if (soundElement) {
                soundElement.currentTime = 0;
                soundElement.play().catch(error => console.log("Playback failed:", error));
            }
        }

        // 3. Event listener untuk semua tombol (termasuk home, opsi, dll)
        document.addEventListener('click', function(event) {
            const button = event.target.closest('button');
            // Hanya mainkan ping jika bukan tombol opsi jawaban (karena opsi punya feedback sendiri)
            // Atau jika notifikasi sedang tidak tampil (agar tidak double sound saat klik di notif)
            if (button && !button.classList.contains('opsi') && notifikasiOverlay.style.display === 'none') {
                 // Kecualikan juga tombol di hasil akhir jika ingin suara berbeda/tanpa suara
                 if (!hasilAkhirContainerElem.contains(button)) {
                     playSound(pingSound);
                 }
            }
        });

        function shuffleArray(array) { /* ... (sama) ... */
             for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        function generateOptions(correctAnswer) { /* ... (sama) ... */
             let options = [correctAnswer];
            const maxAttempts = 10;
            let attempts = 0;
            while (options.length < 4 && attempts < maxAttempts) {
                let wrongOption;
                let variation = Math.floor(Math.random() * 10) + 1;
                if (Math.random() < 0.5) {
                    wrongOption = correctAnswer + variation;
                } else {
                    wrongOption = correctAnswer - variation;
                }
                if (wrongOption >= 0 && !options.includes(wrongOption)) {
                    options.push(wrongOption);
                }
                attempts++;
            }
             while (options.length < 4) {
                 let randomNum = Math.max(0, correctAnswer + (Math.floor(Math.random()*21)-10));
                 if(!options.includes(randomNum)){
                     options.push(randomNum)
                 } else {
                      options.push(Math.max(0, Math.floor(Math.random()*50)))
                 }
             }
            shuffleArray(options);
            return options;
        }

        function mulaiLevel(jenis) {
            jenisSoal = jenis;
            currentLevel = 0;
            currentSoal = 0;
            menuPilihanElem.style.display = 'none';
            kuisContainerElem.style.display = 'block'; // Tampilkan kuis
            hasilAkhirContainerElem.style.display = 'none'; // Sembunyikan hasil akhir
            judulElem.textContent = jenis === 'penjumlahan' ? 'Penjumlahan' : 'Pengurangan';
            tampilkanSoal();
        }

        function tampilkanSoal() {
             // Cek apakah level SEBELUMNYA sudah selesai
             if (currentSoal >= soalPerLevel) {
                currentLevel++;
                currentSoal = 0;
                 // Cek apakah semua level sudah selesai
                 if (currentLevel >= totalLevel) {
                    tampilkanHasilAkhir(); // 5. Panggil fungsi hasil akhir
                    return; // Stop proses tampilkan soal
                 } else {
                    // Lanjut ke level berikutnya
                    tampilkanNotifikasi(`Level ${currentLevel + 1} Dimulai!`, 'lanjut', 1500); // Auto hide
                    // Tidak perlu timeout di sini, notifikasi akan hilang sendiri
                    // Lanjut tampilkan soal level baru setelah notifikasi
                 }
            }

            // Jika belum selesai semua level, tampilkan soal
            let soal = levels[jenisSoal][currentLevel][currentSoal];
            jawabanBenar = jenisSoal === 'penjumlahan' ? soal.a + soal.b : soal.a - soal.b;
            soalElem.innerHTML = `${soal.a} ${jenisSoal === 'penjumlahan' ? '+' : '−'} ${soal.b} = ?`;

            let opsiAcak = generateOptions(jawabanBenar);
            opsiJawabanContainer.innerHTML = '';
            opsiAcak.forEach(opsi => {
                const button = document.createElement('button');
                button.classList.add('opsi');
                button.textContent = opsi;
                // PENTING: Kirim nilai opsi saat diklik
                button.onclick = () => cekJawaban(opsi);
                opsiJawabanContainer.appendChild(button);
            });

            updateProgressBar();
            disableOptions(false); // Pastikan opsi aktif
        }

        function disableOptions(disabled) {
             const buttons = opsiJawabanContainer.querySelectorAll('.opsi');
             buttons.forEach(button => {
                 button.disabled = disabled;
             });
         }

        // 4 & 6. Modifikasi Cek Jawaban
        function cekJawaban(pilihan) {
            disableOptions(true); // Nonaktifkan opsi segera

            if (parseInt(pilihan) === jawabanBenar) {
                // Jawaban Benar
                playSound(pingSound); // Mainkan suara benar (pakai ping atau suara lain jika ada)
                tampilkanNotifikasi('Benar!', 'benar', 1200); // Durasi lebih pendek
                // Langsung lanjut ke soal berikutnya setelah notifikasi hilang
                setTimeout(() => {
                    currentSoal++;
                    tampilkanSoal(); // Lanjut ke soal/level berikutnya
                }, 1300); // Sedikit lebih lama dari durasi notifikasi

            } else {
                // Jawaban Salah
                playSound(wrongSound); // 6. Mainkan suara salah
                // 4. Minta coba lagi, jangan beri tahu jawaban
                tampilkanNotifikasi('Salah, coba lagi ya!', 'salah', 1500);
                 // Setelah notifikasi hilang, aktifkan kembali opsi
                setTimeout(() => {
                   disableOptions(false); // Aktifkan kembali opsi untuk mencoba lagi
                }, 1600); // Sedikit lebih lama dari durasi notifikasi
                // Jangan increment currentSoal atau panggil tampilkanSoal()
            }
        }

        // Tampilkan Notifikasi (dengan autoHide)
        function tampilkanNotifikasi(pesan, tipe, duration = null) { // duration dalam ms
            const ikon = notifikasiElem.querySelector('i');

            notifikasiTeks.textContent = pesan;
            notifikasiElem.className = ''; ikon.className = '';

            if (tipe === 'benar') { notifikasiElem.classList.add('benar'); ikon.classList.add('fas', 'fa-check-circle'); }
            else if (tipe === 'salah') { notifikasiElem.classList.add('salah'); ikon.classList.add('fas', 'fa-times-circle'); }
            else if (tipe === 'selesai') { notifikasiElem.classList.add('benar'); ikon.classList.add('fas', 'fa-trophy'); } // Untuk hasil akhir nanti
            else if (tipe === 'lanjut') { notifikasiElem.classList.add('benar'); ikon.classList.add('fas', 'fa-arrow-circle-right'); }

            notifikasiOverlay.style.display = 'flex';
            setTimeout(() => { notifikasiOverlay.classList.add('show'); }, 10);

            // Sembunyikan otomatis jika durasi diberikan
            if (duration) {
                setTimeout(sembunyikanNotifikasi, duration);
            }
        }

        function sembunyikanNotifikasi() {
            notifikasiOverlay.classList.remove('show');
             setTimeout(() => {
                 notifikasiOverlay.style.display = 'none';
                 // PENTING: Jika notifikasi adalah 'lanjut level', panggil tampilkanSoal() SETELAH notifikasi hilang
                 if (notifikasiElem.classList.contains('benar') && notifikasiElem.querySelector('i').classList.contains('fa-arrow-circle-right')) {
                     tampilkanSoal(); // Tampilkan soal level baru sekarang
                 }
             }, 300); // Waktu untuk animasi fade out
        }

        function updateProgressBar() {
             const totalSoalInLevel = soalPerLevel;
             // Pastikan currentSoal tidak melebihi soalPerLevel untuk tampilan progress
             const soalTampilProgress = Math.min(currentSoal, totalSoalInLevel);
             const progress = (soalTampilProgress / totalSoalInLevel) * 100;
             progressBar.style.width = `${progress}%`;
             // Tampilkan nomor soal yang benar (1 sampai soalPerLevel)
             const nomorSoalTampil = Math.min(currentSoal + 1, totalSoalInLevel);
             levelInfo.textContent = `Level ${currentLevel + 1} - Soal ${nomorSoalTampil}/${totalSoalInLevel}`;
        }

        // 5. Fungsi untuk menampilkan Hasil Akhir
        function tampilkanHasilAkhir() {
            kuisContainerElem.style.display = 'none'; // Sembunyikan kuis
            menuPilihanElem.style.display = 'none'; // Pastikan menu pilihan juga tersembunyi
            judulElem.textContent = "Permainan Selesai!"; // Ganti judul utama
            pesanHasilElem.textContent = `Kamu telah menyelesaikan semua ${totalLevel} level ${jenisSoal}! Pertahankan prestasimu!`;
            hasilAkhirContainerElem.style.display = 'flex'; // Tampilkan kontainer hasil
            playSound(pingSound); // Atau suara kemenangan lain jika ada
             // Optional: Tampilkan notifikasi "Selesai" sebentar sebelum hasil akhir muncul
             // tampilkanNotifikasi('Hebat! Semua level selesai!', 'selesai', 2000);
             // setTimeout(() => { /* Tampilkan hasil akhir di sini */ }, 500); // Delay sedikit
        }

    </script>
</body>
</html>
