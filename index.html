<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kuis Anak Muslim</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lilita+One&family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --bg-color: #fdf0d5;
            --primary-color: #f08080; /* Tombol Hitung */
            --primary-hover: #e57373;
            --secondary-color: #66d9ef; /* Tombol Tebak */
            --secondary-hover: #4fc3f7;
            --title-color: #007777; /* Warna Baru Judul Utama (Teal Tua) */
            --text-color: #333;
            --white-color: #fff;
            --border-radius: 15px;
            --copyright-color: #555;
        }
        body {
            background-color: var(--bg-color);
            text-align: center;
            /* Default font Poppins, akan di-override untuk judul */
            font-family: 'Poppins', sans-serif;
            color: var(--text-color);
            margin: 0;
            /* Padding atas dikurangi, bawah ditambah sedikit untuk ruang */
            padding: 25px 20px 30px 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            /* Diubah ke flex-start agar konten mulai dari atas */
            justify-content: flex-start;
            align-items: center;
            position: relative;
            overflow-x: hidden;
        }
        .copyright {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: clamp(0.7rem, 2vw, 0.8rem);
            color: var(--copyright-color);
            z-index: 10;
        }

        /* Judul Utama Baru - Disesuaikan */
        .main-title {
            /* Font diubah ke Lilita One */
            font-family: 'Lilita One', cursive;
            font-size: clamp(4.2rem, 15vw, 6.75rem); /* Ukuran tetap besar */
            /* Warna diubah ke Teal Tua */
            color: var(--title-color);
            /* Margin bawah dikurangi lagi */
            margin-bottom: 0.3em;
            margin-top: 10px; /* Naikkan lagi (lebih dekat ke copyright) */
            font-weight: 400; /* Lilita One biasanya tidak perlu bold eksplisit */
            line-height: 1.1;
        }

        /* Gambar Siluet - Disesuaikan */
        .hero-image {
            display: block;
            max-width: 360px; /* Ukuran tetap besar */
            height: auto;
            /* Margin bawah dikurangi agar lebih rapat */
            margin: 0 auto 0.8em auto;
        }

        /* Sub Judul - Disesuaikan */
        .sub-title {
             font-size: clamp(1.5rem, 5vw, 2.2rem);
             color: var(--text-color);
             margin-top: 0;
             /* Margin bawah dikurangi agar lebih rapat */
             margin-bottom: 1.2em;
             font-weight: 400;
        }

        /* Kontainer Menu - Tidak perlu banyak perubahan */
        .menu-container {
            display: flex;
            flex-direction: column;
            gap: 18px; /* Sedikit kurangi jarak antar tombol */
            width: 90%;
            max-width: 500px;
            z-index: 5;
        }
        .button {
            padding: 18px 25px; /* Sedikit kurangi padding tombol */
            font-size: clamp(1.4rem, 4.5vw, 2.3rem); /* Sedikit kurangi font tombol */
            color: var(--white-color);
            border: none;
            border-radius: var(--border-radius);
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.1s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            user-select: none;
            -webkit-user-select: none; -moz-user-select: none; -ms-user-select: none;
        }
        .button:hover { transform: scale(1.03); }
        .button:active { transform: scale(0.98); }

        .button-hitung { background-color: var(--primary-color); }
        .button-hitung:hover { background-color: var(--primary-hover); }

        .button-tebak { background-color: var(--secondary-color); }
        .button-tebak:hover { background-color: var(--secondary-hover); }

        .button i { font-size: 0.9em; }

        /* Penyesuaian untuk layar kecil - Disesuaikan */
        @media (max-width: 600px) {
             .main-title {
                 font-size: clamp(3.75rem, 13.5vw, 6rem);
                 margin-bottom: 0.25em;
             }
             .hero-image {
                 max-width: 300px;
                 margin-bottom: 0.7em;
             }
             .sub-title {
                 font-size: clamp(1.3rem, 4.5vw, 2rem);
                 margin-bottom: 1em;
             }
             .menu-container {
                 gap: 15px;
             }
             .button {
                 padding: 16px 20px;
                 font-size: clamp(1.3rem, 4vw, 2.1rem);
             }
        }

        @media (max-width: 400px) {
            body {
                 padding-top: 40px; /* Kurangi padding atas di layar kecil */
                 padding-bottom: 20px;
             }
             .main-title {
                 font-size: clamp(3.3rem, 12vw, 5.25rem);
                 margin-top: 10px; /* Lebih dekat ke atas */
                 line-height: 1; /* Lebih rapat jika wrap */
                 margin-bottom: 0.2em;
             }
             .hero-image {
                 max-width: 240px;
                 margin-bottom: 0.6em;
             }
              .sub-title {
                 font-size: clamp(1.2rem, 4vw, 1.8rem);
                 margin-bottom: 0.8em;
             }
             .menu-container {
                 gap: 12px;
             }
             .button {
                 padding: 15px 18px;
                 font-size: clamp(1.2rem, 3.8vw, 2rem);
             }
            .copyright {
                right: 10px;
                top: 8px;
            }
        }
    </style>
</head>
<body>
    <div class="copyright">Â© Mas Har</div>

    <h1 class="main-title">Kuis Anak Muslim</h1>

    <img src="siluet-anak.png" alt="Siluet anak Muslim laki-laki dan perempuan" class="hero-image">

    <h2 class="sub-title">Yuk, Mulai Belajar!</h2>

    <div class="menu-container">
        <button class="button button-hitung" onclick="location.href='berhitung.html'">
            <i class="fas fa-calculator"></i> Berhitung
        </button>
        <button class="button button-tebak" onclick="location.href='tebak.html'">
             <i class="fas fa-question-circle"></i> Tebak-Tebakan
        </button>
    </div>

    <audio id="pingSound" src="ping.wav" preload="auto"></audio>

    <script>
        const pingSound = document.getElementById('pingSound');

        function playSound(soundElement) {
            if (soundElement) {
                soundElement.currentTime = 0;
                soundElement.play().catch(error => {
                    console.log("Playback failed:", error);
                });
            }
        }

        document.addEventListener('click', function(event) {
            const button = event.target.closest('button');
            if (button) {
                playSound(pingSound);
            }
        });
    </script>
</body>
</html>
