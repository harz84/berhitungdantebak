<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplikasi Belajar Anak</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --bg-color: #fdf0d5;
            --primary-color: #f08080; /* Warna Tombol 1 */
            --primary-hover: #e57373;
            --secondary-color: #66d9ef; /* Warna Tombol 2 */
            --secondary-hover: #4fc3f7;
            --text-color: #333;
            --white-color: #fff;
            --border-radius: 15px;
        }
        body {
            background-color: var(--bg-color); text-align: center;
            font-family: 'Poppins', sans-serif; color: var(--text-color);
            margin: 0; padding: 20px; min-height: 100vh; display: flex;
            flex-direction: column; justify-content: center; align-items: center;
        }
        h1 {
            font-size: clamp(2.5rem, 10vw, 4rem); color: var(--primary-color);
            margin-bottom: 1.5em;
        }
        .menu-container {
            display: flex; flex-direction: column; gap: 20px;
            width: 90%; max-width: 500px;
        }
        .button {
            padding: 20px 30px; font-size: clamp(1.5rem, 5vw, 2.5rem);
            color: var(--white-color); border: none; border-radius: var(--border-radius);
            cursor: pointer; transition: background-color 0.3s ease, transform 0.1s ease;
            display: flex; align-items: center; justify-content: center; gap: 10px;
        }
        .button:hover { transform: scale(1.03); }
        .button:active { transform: scale(0.98); }

        .button-hitung { background-color: var(--primary-color); }
        .button-hitung:hover { background-color: var(--primary-hover); }

        .button-tebak { background-color: var(--secondary-color); }
        .button-tebak:hover { background-color: var(--secondary-hover); }

        .button i { font-size: 0.9em; }
    </style>
</head>
<body>
    <h1>Yuk, Mulai Belajar!</h1>
    <div class="menu-container">
        <button class="button button-hitung" onclick="location.href='berhitung.html'">
            <i class="fas fa-calculator"></i> Berhitung
        </button>
        <button class="button button-tebak" onclick="location.href='tebak.html'">
             <i class="fas fa-question-circle"></i> Tebak-Tebakan
        </button>
    </div>
</body>
</html>
