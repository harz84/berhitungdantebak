<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kuis Anak Muslim</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --bg-color: #fdf0d5;
            --primary-color: #f08080;
            --primary-hover: #e57373;
            --secondary-color: #66d9ef;
            --secondary-hover: #4fc3f7;
            --text-color: #333;
            --white-color: #fff;
            --border-radius: 15px;
            --copyright-color: #555;
        }
        body {
            background-color: var(--bg-color);
            text-align: center;
            font-family: 'Poppins', sans-serif;
            color: var(--text-color);
            margin: 0;
            padding: 40px 20px 20px 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow-x: hidden; /* Mencegah scroll horizontal jika gambar terlalu lebar */
        }
        .copyright {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: clamp(0.7rem, 2vw, 0.8rem);
            color: var(--copyright-color);
            z-index: 10;
        }

        /* Judul Utama Baru - Disesuaikan */
        .main-title {
            /* Ukuran font diperbesar 50% */
            font-size: clamp(4.2rem, 15vw, 6.75rem); /* 2.8*1.5=4.2, 10*1.5=15, 4.5*1.5=6.75 */
            color: var(--primary-color);
            margin-bottom: 0.5em; /* Jarak ke gambar sedikit ditambah */
            /* Posisi dinaikkan (kurangi margin atas) */
            margin-top: 5px; /* Lebih dekat ke atas/copyright */
            font-weight: 700;
            line-height: 1.1; /* Kurangi sedikit line-height agar tidak terlalu jauh jika wrap */
        }

        /* Gambar Siluet - Disesuaikan */
        .hero-image {
            display: block;
            /* Ukuran diperbesar 2x */
            max-width: 360px; /* 180px * 2 = 360px */
            height: auto;
            margin: 0 auto 1.2em auto; /* Jarak bawah ditambah sedikit */
        }

        /* Sub Judul */
        .sub-title {
             font-size: clamp(1.5rem, 5vw, 2.2rem); /* Tetap sama */
             color: var(--text-color);
             margin-top: 0;
             margin-bottom: 1.8em; /* Jarak ke tombol sedikit ditambah */
             font-weight: 400;
        }

        .menu-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            width: 90%;
            max-width: 500px;
            z-index: 5; /* Pastikan tombol di atas elemen lain jika overlap (jarang terjadi) */
        }
        .button {
            padding: 20px 30px;
            font-size: clamp(1.5rem, 5vw, 2.5rem);
            color: var(--white-color);
            border: none;
            border-radius: var(--border-radius);
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.1s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            user-select: none;
            -webkit-user-select: none; -moz-user-select: none; -ms-user-select: none;
        }
        .button:hover { transform: scale(1.03); }
        .button:active { transform: scale(0.98); }

        .button-hitung { background-color: var(--primary-color); }
        .button-hitung:hover { background-color: var(--primary-hover); }

        .button-tebak { background-color: var(--secondary-color); }
        .button-tebak:hover { background-color: var(--secondary-hover); }

        .button i { font-size: 0.9em; }

        /* Penyesuaian untuk layar kecil - Disesuaikan */
        @media (max-width: 600px) {
             .main-title {
                 /* 2.5*1.5=3.75, 9*1.5=13.5, 4*1.5=6 */
                 font-size: clamp(3.75rem, 13.5vw, 6rem);
                 margin-bottom: 0.4em;
             }
             .hero-image {
                 max-width: 300px; /* 150px * 2 = 300px */
                 margin-bottom: 1em;
             }
             .sub-title {
                 font-size: clamp(1.3rem, 4.5vw, 2rem); /* Tetap */
                 margin-bottom: 1.5em;
             }
        }

        @media (max-width: 400px) {
            body {
                 padding-top: 50px;
             }
             .main-title {
                /* 2.2*1.5=3.3, 8*1.5=12, 3.5*1.5=5.25 */
                 font-size: clamp(3.3rem, 12vw, 5.25rem);
                 margin-top: 15px; /* Sedikit ruang lagi dari copyright */
                 line-height: 1.1;
             }
             .hero-image {
                 max-width: 240px; /* 120px * 2 = 240px */
             }
              .sub-title {
                 font-size: clamp(1.2rem, 4vw, 1.8rem); /* Tetap */
             }
            .copyright {
                right: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="copyright">Â© Mas Har</div>

    <h1 class="main-title">Kuis Anak Muslim</h1>

    <img src="siluet-anak.png" alt="Siluet anak Muslim laki-laki dan perempuan" class="hero-image">

    <h2 class="sub-title">Yuk, Mulai Belajar!</h2>

    <div class="menu-container">
        <button class="button button-hitung" onclick="location.href='berhitung.html'">
            <i class="fas fa-calculator"></i> Berhitung
        </button>
        <button class="button button-tebak" onclick="location.href='tebak.html'">
             <i class="fas fa-question-circle"></i> Tebak-Tebakan
        </button>
    </div>

    <audio id="pingSound" src="ping.wav" preload="auto"></audio>

    <script>
        const pingSound = document.getElementById('pingSound');

        function playSound(soundElement) {
            if (soundElement) {
                soundElement.currentTime = 0;
                soundElement.play().catch(error => {
                    console.log("Playback failed:", error);
                });
            }
        }

        document.addEventListener('click', function(event) {
            const button = event.target.closest('button');
            if (button) {
                playSound(pingSound);
            }
        });
    </script>
</body>
</html>
