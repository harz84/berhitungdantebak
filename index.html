<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplikasi Belajar Anak</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Version B.3.9 -->
    <style>
        :root {
            --bg-color: #fdf0d5;
            --primary-color: #f08080; /* Warna Tombol 1 */
            --primary-hover: #e57373;
            --secondary-color: #66d9ef; /* Warna Tombol 2 */
            --secondary-hover: #4fc3f7;
            --text-color: #333;
            --white-color: #fff;
            --border-radius: 15px;
            --copyright-color: #555; /* Warna copyright */
        }
        body {
            background-color: var(--bg-color); text-align: center;
            font-family: 'Poppins', sans-serif; color: var(--text-color);
            margin: 0; padding: 20px; min-height: 100vh; display: flex;
            flex-direction: column; justify-content: center; align-items: center;
            position: relative; /* Needed for absolute positioning of copyright */
        }
        /* 1. Copyright Style */
        .copyright {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: clamp(0.7rem, 2vw, 0.8rem); /* Ukuran font responsif */
            color: var(--copyright-color);
            z-index: 10;
        }
        h1 {
            font-size: clamp(2.5rem, 10vw, 4rem); color: var(--primary-color);
            margin-bottom: 1.5em;
            margin-top: 30px; /* Add some margin top to avoid overlap with copyright */
        }
        .menu-container {
            display: flex; flex-direction: column; gap: 20px;
            width: 90%; max-width: 500px;
        }
        .button {
            padding: 20px 30px; font-size: clamp(1.5rem, 5vw, 2.5rem);
            color: var(--white-color); border: none; border-radius: var(--border-radius);
            cursor: pointer; transition: background-color 0.3s ease, transform 0.1s ease;
            display: flex; align-items: center; justify-content: center; gap: 10px;
            /* Tambahkan user-select none agar tidak mudah terseleksi saat tap cepat */
            user-select: none;
            -webkit-user-select: none; /* Safari */
            -moz-user-select: none; /* Firefox */
            -ms-user-select: none; /* IE10+ */
        }
        .button:hover { transform: scale(1.03); }
        .button:active { transform: scale(0.98); }

        .button-hitung { background-color: var(--primary-color); }
        .button-hitung:hover { background-color: var(--primary-hover); }

        .button-tebak { background-color: var(--secondary-color); }
        .button-tebak:hover { background-color: var(--secondary-hover); }

        .button i { font-size: 0.9em; }

        /* Style untuk HP layar kecil agar copyright tidak terlalu mepet */
        @media (max-width: 400px) {
            .copyright {
                right: 10px;
            }
            h1 {
                margin-top: 35px;
            }
        }
    </style>
</head>
<body>
    <!-- 1. Copyright Element -->
    <div class="copyright">Â© Mas Har</div>

    <h1>Yuk, Mulai Belajar!</h1>
    <div class="menu-container">
        <button class="button button-hitung" onclick="location.href='berhitung.html'">
            <i class="fas fa-calculator"></i> Berhitung
        </button>
        <button class="button button-tebak" onclick="location.href='tebak.html'">
             <i class="fas fa-question-circle"></i> Tebak-Tebakan
        </button>
    </div>

    <!-- 3. Audio Element (ping) -->
    <audio id="pingSound" src="ping.wav" preload="auto"></audio>
    <!-- Audio untuk jawaban salah tidak diperlukan di index.html -->

    <script>
        // 3. Fungsi Play Sound
        const pingSound = document.getElementById('pingSound');

        function playSound(soundElement) {
            if (soundElement) {
                // Reset playback position and play
                soundElement.currentTime = 0;
                soundElement.play().catch(error => {
                    // Handle error (e.g., user hasn't interacted yet)
                    console.log("Playback failed:", error);
                });
            }
        }

        // 3. Event listener untuk semua tombol
        document.addEventListener('click', function(event) {
            // Check if the clicked element is a button or inside a button
            const button = event.target.closest('button');
            if (button) {
                // Cek apakah ini tombol di dalam notifikasi atau hasil akhir (jika ada nanti)
                // Untuk index.html, semua button utama bisa diberi suara
                playSound(pingSound);

                // Jika tombol punya onclick untuk navigasi, biarkan default action
                // Jika ada logic lain, bisa ditambahkan di sini
            }
        });
    </script>
</body>
</html>
