                } else { console.error("Audio element #animalSoundPlayer not found!"); }
            }
            else if (supportSpeech && jenisSoal !== 'ayat' && !currentQuestionData.fileSuara) {
                const teksSoal = soalElem.textContent || soalElem.innerText;
                if (teksSoal && teksSoal.trim() !== '') { console.log("Speaking text:", teksSoal); const utterance = new SpeechSynthesisUtterance(teksSoal); utterance.lang = 'id-ID'; utterance.rate = 0.9; utterance.pitch = 1.1; window.speechSynthesis.speak(utterance); }
            }
            else { console.log("Speaker clicked, no action for this state."); }
        }

        function shuffleArray(array) { for (let i = array.length - 1; i > 0; i--) { const j = Math.floor(Math.random() * (i + 1)); [array[i], array[j]] = [array[j], array[i]]; } }

        function mulaiLevel(jenis) {
             jenisSoal = jenis; currentLevel = 0; currentSoal = 0;
             pilihanKategoriElem.style.display = 'none'; kuisContainerElem.style.display = 'block';
             hasilAkhirContainerElem.style.display = 'none'; levelSelesaiOverlay.style.display = 'none';
             bodyElem.classList.remove('ayat-mode'); kuisContainerElem.classList.remove('ayat-mode');
             if (tombolBacaSoal) tombolBacaSoal.style.display = 'none';
             if (jenis === 'hewan') { judulElem.textContent = 'Tebak Hewan'; if (supportSpeech || levels.hewan.flat().some(q => q.fileSuara)) { if (tombolBacaSoal) tombolBacaSoal.style.display = 'inline-flex'; } }
             else if (jenis === 'buah') { judulElem.textContent = 'Tebak Buah'; if (supportSpeech && tombolBacaSoal) { tombolBacaSoal.style.display = 'inline-flex'; } }
             else if (jenis === 'ayat') { judulElem.textContent = 'Tebak Ayat'; kuisContainerElem.classList.add('ayat-mode'); bodyElem.classList.add('ayat-mode'); }
             if (animalSoundPlayer && !animalSoundPlayer.paused) { animalSoundPlayer.pause(); animalSoundPlayer.currentTime = 0; }
             tampilkanSoal();
         }

        function tampilkanSoal() {
             if (supportSpeech) window.speechSynthesis.cancel();
             if (animalSoundPlayer && !animalSoundPlayer.paused) { animalSoundPlayer.pause(); animalSoundPlayer.currentTime = 0; }

             if (currentSoal >= soalPerLevel) { const levelYangSelesai = currentLevel; currentLevel++; currentSoal = 0; if (currentLevel >= totalLevel) { tampilkanHasilAkhir(); return; } else { tampilkanPilihanLevelSelesai(levelYangSelesai); return; } }

            let soalData = levels[jenisSoal][currentLevel][currentSoal];
            currentQuestionData = soalData; // Simpan data soal saat ini
            jawabanBenar = soalData.jawaban;
            soalElem.textContent = soalData.soal;

            if (tombolBacaSoal) {
                // Cek lagi visibilitas tombol speaker berdasarkan data soal saat ini
                 if ((jenisSoal === 'hewan' && (supportSpeech || currentQuestionData.fileSuara)) || (jenisSoal === 'buah' && supportSpeech)) {
                     tombolBacaSoal.style.display = 'inline-flex';
                     tombolBacaSoal.onclick = handleSpeakerClick;
                } else {
                     tombolBacaSoal.style.display = 'none';
                     tombolBacaSoal.onclick = null;
                }
            }

            let opsiAcak = [...soalData.opsi]; shuffleArray(opsiAcak);
            opsiJawabanContainer.innerHTML = '';
            opsiAcak.forEach(opsi => { const button = document.createElement('button'); button.classList.add('opsi'); button.textContent = opsi; button.onclick = () => cekJawaban(opsi); opsiJawabanContainer.appendChild(button); });

            updateProgressBar();
            disableOptions(false);
        }

        function disableOptions(disabled) { const buttons = opsiJawabanContainer.querySelectorAll('.opsi'); buttons.forEach(button => { button.disabled = disabled; }); }

        function cekJawaban(jawaban) { disableOptions(true); if (supportSpeech) window.speechSynthesis.cancel(); if (animalSoundPlayer && !animalSoundPlayer.paused) { animalSoundPlayer.pause(); animalSoundPlayer.currentTime = 0; } let isCorrect; if (jenisSoal === 'ayat') { isCorrect = jawaban === jawabanBenar; } else { isCorrect = jawaban.toLowerCase() === jawabanBenar.toLowerCase(); } if (isCorrect) { playSound(pingSound); tampilkanNotifikasi('Benar!', 'benar', 1200); setTimeout(() => { currentSoal++; tampilkanSoal(); }, 1300); } else { playSound(wrongSound); tampilkanNotifikasi('Salah, coba lagi yuk!', 'salah', 1500); setTimeout(() => { disableOptions(false); }, 1600); } }

        function tampilkanNotifikasi(pesan, tipe, duration = 1200) { const ikon = notifikasiElem.querySelector('i'); notifikasiTeks.textContent = pesan; notifikasiElem.className = ''; ikon.className = ''; if (tipe === 'benar') { notifikasiElem.classList.add('benar'); ikon.classList.add('fas', 'fa-check-circle'); } else if (tipe === 'salah') { notifikasiElem.classList.add('salah'); ikon.classList.add('fas', 'fa-times-circle'); } else if (tipe === 'selesai') { notifikasiElem.classList.add('benar'); ikon.classList.add('fas', 'fa-trophy'); } notifikasiOverlay.style.display = 'flex'; setTimeout(() => { notifikasiOverlay.classList.add('show'); }, 10); if (duration) { setTimeout(sembunyikanNotifikasi, duration); } }
        function sembunyikanNotifikasi() { notifikasiOverlay.classList.remove('show'); setTimeout(() => { notifikasiOverlay.style.display = 'none'; }, 300); }

        function tampilkanPilihanLevelSelesai(levelSelesai) { let namaKategoriTeks = ''; if (jenisSoal === 'hewan') namaKategoriTeks = 'Tebak Hewan'; else if (jenisSoal === 'buah') namaKategoriTeks = 'Tebak Buah'; else if (jenisSoal === 'ayat') namaKategoriTeks = 'Tebak Ayat'; levelSelesaiPesan.textContent = `Kamu berhasil menyelesaikan Level ${levelSelesai + 1} ${namaKategoriTeks}. Mau lanjut ke Level ${levelSelesai + 2}?`; levelSelesaiOverlay.style.display = 'flex'; setTimeout(() => levelSelesaiOverlay.classList.add('show'), 10); buttonLanjut.onclick = handleLanjutLevel; buttonBerhenti.onclick = handleBerhenti; }
        function handleLanjutLevel() { levelSelesaiOverlay.classList.remove('show'); setTimeout(() => { levelSelesaiOverlay.style.display = 'none'; buttonLanjut.onclick = null; buttonBerhenti.onclick = null; tampilkanSoal(); }, 300); }
        function handleBerhenti() { levelSelesaiOverlay.classList.remove('show'); setTimeout(() => { levelSelesaiOverlay.style.display = 'none'; buttonLanjut.onclick = null; buttonBerhenti.onclick = null; if (animalSoundPlayer && !animalSoundPlayer.paused) { animalSoundPlayer.pause(); animalSoundPlayer.currentTime = 0; } location.href = 'index.html'; }, 300); }

        function updateProgressBar() { const totalSoalInLevel = soalPerLevel; const soalTampilProgress = Math.min(currentSoal, totalSoalInLevel); const progress = (soalTampilProgress / totalSoalInLevel) * 100; progressBar.style.width = `${progress}%`; const nomorSoalTampil = Math.min(currentSoal + 1, totalSoalInLevel); levelInfo.textContent = `Level ${currentLevel + 1} - Soal ${nomorSoalTampil}/${totalSoalInLevel}`; }

         function kembaliKeMenuKategori() {
             kuisContainerElem.style.display = 'none'; hasilAkhirContainerElem.style.display = 'none';
             sembunyikanNotifikasi(); levelSelesaiOverlay.style.display = 'none';
             pilihanKategoriElem.style.display = 'flex'; judulElem.textContent = 'Pilih Tebak-Tebakan';
             bodyElem.classList.remove('ayat-mode'); kuisContainerElem.classList.remove('ayat-mode');
             if (tombolBacaSoal) tombolBacaSoal.style.display = 'none';
             if (supportSpeech) window.speechSynthesis.cancel();
             if (animalSoundPlayer && !animalSoundPlayer.paused) { animalSoundPlayer.pause(); animalSoundPlayer.currentTime = 0; }
             currentQuestionData = null;
         }

         function tampilkanHasilAkhir() {
             kuisContainerElem.style.display = 'none'; pilihanKategoriElem.style.display = 'none';
             levelSelesaiOverlay.style.display = 'none'; judulElem.textContent = "Permainan Selesai!";
             let namaKategori = ''; if (jenisSoal === 'hewan') namaKategori = 'Tebak Hewan'; else if (jenisSoal === 'buah') namaKategori = 'Tebak Buah'; else if (jenisSoal === 'ayat') { namaKategori = 'Tebak Ayat'; bodyElem.classList.add('ayat-mode'); }
             pesanHasilElem.textContent = `Kamu telah menyelesaikan semua ${totalLevel} level ${namaKategori}! Masya Allah, Kamu Pintar!`;
             hasilAkhirContainerElem.style.display = 'flex'; playSound(pingSound);
             if (tombolBacaSoal) tombolBacaSoal.style.display = 'none';
             if (supportSpeech) window.speechSynthesis.cancel();
             if (animalSoundPlayer && !animalSoundPlayer.paused) { animalSoundPlayer.pause(); animalSoundPlayer.currentTime = 0; }
             currentQuestionData = null;
        }

    </script>
