<!DOCTYPE html>
<html>
<head>
    <title>Menu Tebak-Tebakan</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { background-color: #F4E4BC; text-align: center; font-family: 'Poppins', sans-serif; }
        h1 { font-size: 96px; }
        .button { padding: 50px; font-size: 72px; margin: 30px; background-color: #F7B7A3; color: white; border: none; border-radius: 30px; cursor: pointer; }
        .button:hover { background-color: #F5A589; }
        #soal { font-size: 80px; margin: 50px; }
        .opsi { padding: 30px; font-size: 60px; margin: 20px; background-color: #F7B7A3; color: white; border: none; border-radius: 20px; cursor: pointer; }
        .opsi:hover { background-color: #F5A589; }
        .home-btn { background-color: #FFD700; padding: 30px; font-size: 60px; border-radius: 20px; cursor: pointer; }
        #notifikasi { position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); font-size: 96px; padding: 40px; border-radius: 20px; display: none; }
        .benar { background-color: #A3D9A5; color: white; animation: fadeInOut 2s; }
        .salah { background-color: #F28C82; color: white; animation: fadeInOut 2s; }
        @keyframes fadeInOut { 0% { opacity: 0; } 20% { opacity: 1; } 80% { opacity: 1; } 100% { opacity: 0; } }
    </style>
</head>
<body>
    <h1>Pilih Tebak-Tebakan</h1>
    <button class="button" onclick="mulaiLevel('hewan')">Tebak Hewan</button>
    <button class="button" onclick="mulaiLevel('buah')">Tebak Buah</button>
    <div id="soal"></div>
    <div id="opsiJawaban" style="display: none;"></div>
    <div id="notifikasi"></div>
    <br>
    <button class="home-btn" onclick="location.href='index.html'">üè† Home</button>
    <script>
        let jawabanBenar, currentLevel = 0, currentSoal = 0, jenisSoal;
        const levels = {
            hewan: [
                [ // Level 1
                    { soal: "Hewan apa yang punya lelet jalannya?", jawaban: "kura-kura", opsi: ["kura-kura", "kelinci", "burung"] },
                    { soal: "Hewan apa yang suka nyanyi?", jawaban: "burung", opsi: ["burung", "kucing", "ikan"] },
                    { soal: "Hewan apa yang besar dan abu-abu?", jawaban: "gajah", opsi: ["gajah", "tikus", "kamera"] },
                    { soal: "Hewan apa yang suka melompat?", jawaban: "kelinci", opsi: ["kelinci", "kura-kura", "gajah"] },
                    { soal: "Hewan apa yang punya buntut panjang?", jawaban: "monyet", opsi: ["monyet", "ikan", "burung"] },
                    { soal: "Hewan apa yang suka berenang?", jawaban: "ikan", opsi: ["ikan", "kucing", "kelinci"] },
                    { soal: "Hewan apa yang punya empat kaki dan menggonggong?", jawaban: "anjing", opsi: ["anjing", "burung", "tikus"] },
                    { soal: "Hewan apa yang suka tidur?", jawaban: "kucing", opsi: ["kucing", "gajah", "ikan"] },
                    { soal: "Hewan apa yang punya sayap?", jawaban: "burung", opsi: ["burung", "kura-kura", "monyet"] },
                    { soal: "Hewan apa yang kecil dan suka makan keju?", jawaban: "tikus", opsi: ["tikus", "gajah", "anjing"] }
                ],
                [ // Level 2
                    { soal: "Hewan apa yang bisa terbang tapi bukan burung?", jawaban: "kelelawar", opsi: ["kelelawar", "burung", "ikan"] },
                    { soal: "Hewan apa yang punya belalai?", jawaban: "gajah", opsi: ["gajah", "tikus", "kucing"] },
                    { soal: "Hewan apa yang hidup di air dan punya cangkang?", jawaban: "kura-kura", opsi: ["kura-kura", "kelinci", "burung"] },
                    { soal: "Hewan apa yang suka makan wortel?", jawaban: "kelinci", opsi: ["kelinci", "ikan", "monyet"] },
                    { soal: "Hewan apa yang punya leher panjang?", jawaban: "jerapah", opsi: ["jerapah", "kucing", "tikus"] },
                    { soal: "Hewan apa yang suka menggali tanah?", jawaban: "tikus", opsi: ["tikus", "burung", "gajah"] },
                    { soal: "Hewan apa yang punya tanduk?", jawaban: "kambing", opsi: ["kambing", "ikan", "kelinci"] },
                    { soal: "Hewan apa yang suka berkokok?", jawaban: "ayam", opsi: ["ayam", "kucing", "burung"] },
                    { soal: "Hewan apa yang punya bulu tebal?", jawaban: "beruang", opsi: ["beruang", "tikus", "monyet"] },
                    { soal: "Hewan apa yang suka makan bambu?", jawaban: "panda", opsi: ["panda", "gajah", "ikan"] }
                ],
                [ // Level 3
                    { soal: "Hewan apa yang bisa berubah warna?", jawaban: "bunglon", opsi: ["bunglon", "kucing", "burung"] },
                    { soal: "Hewan apa yang punya kantong di perut?", jawaban: "kanguru", opsi: ["kanguru", "tikus", "ikan"] },
                    { soal: "Hewan apa yang hidup di kutub dan putih?", jawaban: "beruang kutub", opsi: ["beruang kutub", "gajah", "kelinci"] },
                    { soal: "Hewan apa yang punya cakar tajam dan terbang?", jawaban: "elang", opsi: ["elang", "kura-kura", "monyet"] },
                    { soal: "Hewan apa yang suka menyanyi di malam hari?", jawaban: "jangkrik", opsi: ["jangkrik", "burung", "tikus"] },
                    { soal: "Hewan apa yang punya duri di tubuhnya?", jawaban: "landak", opsi: ["landak", "ikan", "kucing"] },
                    { soal: "Hewan apa yang hidup di laut dan punya delapan kaki?", jawaban: "gurita", opsi: ["gurita", "kelinci", "gajah"] },
                    { soal: "Hewan apa yang suka mengendus?", jawaban: "anjing", opsi: ["anjing", "burung", "tikus"] },
                    { soal: "Hewan apa yang punya bintik-bintik di tubuhnya?", jawaban: "macan tutul", opsi: ["macan tutul", "ikan", "kura-kura"] },
                    { soal: "Hewan apa yang bisa lari sangat cepat?", jawaban: "cheetah", opsi: ["cheetah", "gajah", "burung"] }
                ]
            ],
            buah: [
                [ // Level 1
                    { soal: "Buah apa yang kuning dan panjang?", jawaban: "pisang", opsi: ["pisang", "apel", "jeruk"] },
                    { soal: "Buah apa yang merah dan bulat?", jawaban: "apel", opsi: ["apel", "pisang", "anggur"] },
                    { soal: "Buah apa yang kecil dan ungu?", jawaban: "anggur", opsi: ["anggur", "jeruk", "semangka"] },
                    { soal: "Buah apa yang oranye dan bulat?", jawaban: "jeruk", opsi: ["jeruk", "pisang", "ceri"] },
                    { soal: "Buah apa yang besar dan hijau?", jawaban: "semangka", opsi: ["semangka", "apel", "lemon"] },
                    { soal: "Buah apa yang kecil dan merah?", jawaban: "ceri", opsi: ["ceri", "jeruk", "pisang"] },
                    { soal: "Buah apa yang kuning dan asam?", jawaban: "lemon", opsi: ["lemon", "semangka", "anggur"] },
                    { soal: "Buah apa yang cokelat di luar dan putih di dalam?", jawaban: "kelapa", opsi: ["kelapa", "apel", "ceri"] },
                    { soal: "Buah apa yang merah dan manis?", jawaban: "tomat", opsi: ["tomat", "pisang", "lemon"] },
                    { soal: "Buah apa yang hijau dan panjang?", jawaban: "timun", opsi: ["timun", "jeruk", "anggur"] }
                ],
                [ // Level 2
                    { soal: "Buah apa yang berwarna merah dan ada bijinya di luar?", jawaban: "stroberi", opsi: ["stroberi", "apel", "jeruk"] },
                    { soal: "Buah apa yang kuning dan ada biji hitam di dalam?", jawaban: "pepaya", opsi: ["pepaya", "pisang", "anggur"] },
                    { soal: "Buah apa yang hijau di luar dan merah di dalam?", jawaban: "semangka", opsi: ["semangka", "lemon", "ceri"] },
                    { soal: "Buah apa yang kecil dan cokelat?", jawaban: "kurma", opsi: ["kurma", "jeruk", "tomat"] },
                    { soal: "Buah apa yang kuning dan berbulu?", jawaban: "kiwi", opsi: ["kiwi", "pisang", "apel"] },
                    { soal: "Buah apa yang besar dan berduri?", jawaban: "durian", opsi: ["durian", "lemon", "anggur"] },
                    { soal: "Buah apa yang hijau dan asam?", jawaban: "mangga muda", opsi: ["mangga muda", "jeruk", "semangka"] },
                    { soal: "Buah apa yang ungu dan besar?", jawaban: "terong", opsi: ["terong", "pisang", "ceri"] },
                    { soal: "Buah apa yang kuning dan manis?", jawaban: "nanas", opsi: ["nanas", "apel", "tomat"] },
                    { soal: "Buah apa yang kecil dan hijau?", jawaban: "anggur hijau", opsi: ["anggur hijau", "lemon", "kurma"] }
                ],
                [ // Level 3
                    { soal: "Buah apa yang punya mahkota di atasnya?", jawaban: "nanas", opsi: ["nanas", "apel", "jeruk"] },
                    { soal: "Buah apa yang cokelat di luar dan hijau di dalam?", jawaban: "kiwi", opsi: ["kiwi", "pisang", "semangka"] },
                    { soal: "Buah apa yang merah dan punya biji besar di tengah?", jawaban: "delima", opsi: ["delima", "lemon", "anggur"] },
                    { soal: "Buah apa yang kuning dan bentuknya seperti bintang?", jawaban: "belimbing", opsi: ["belimbing", "jeruk", "ceri"] },
                    { soal: "Buah apa yang hijau dan punya banyak biji kecil?", jawaban: "jambu biji", opsi: ["jambu biji", "tomat", "pisang"] },
                    { soal: "Buah apa yang kecil dan asam?", jawaban: "cranberry", opsi: ["cranberry", "apel", "nanas"] },
                    { soal: "Buah apa yang besar dan punya susu di dalam?", jawaban: "kelapa", opsi: ["kelapa", "lemon", "kurma"] },
                    { soal: "Buah apa yang ungu dan punya daging kuning?", jawaban: "manggis", opsi: ["manggis", "jeruk", "semangka"] },
                    { soal: "Buah apa yang merah dan bentuknya seperti hati?", jawaban: "stroberi", opsi: ["stroberi", "pisang", "tomat"] },
                    { soal: "Buah apa yang kuning dan punya banyak duri kecil?", jawaban: "sirsak", opsi: ["sirsak", "apel", "anggur"] }
                ]
            ]
        };

        function mulaiLevel(jenis) {
            jenisSoal = jenis;
            currentLevel = 0;
            currentSoal = 0;
            tampilkanSoal();
            document.getElementById('opsiJawaban').style.display = 'block';
        }

        function tampilkanSoal() {
            if (currentSoal >= 10) {
                currentLevel++;
                currentSoal = 0;
            }
            if (currentLevel >= 3) {
                alert('Selamat! Kamu telah menyelesaikan semua level!');
                document.getElementById('opsiJawaban').style.display = 'none';
                document.getElementById('soal').innerHTML = '';
                return;
            }
            let soal = levels[jenisSoal][currentLevel][currentSoal];
            jawabanBenar = soal.jawaban;
            document.getElementById('soal').innerHTML = soal.soal;
            let opsiHtml = '';
            soal.opsi.forEach(opsi => {
                opsiHtml += `<button class="opsi" onclick="cekJawaban('${opsi}')">${opsi}</button>`;
            });
            document.getElementById('opsiJawaban').innerHTML = opsiHtml;
        }

        function cekJawaban(jawaban) {
            let notifikasi = document.getElementById('notifikasi');
            if (jawaban === jawabanBenar) {
                notifikasi.innerHTML = 'Benar!';
                notifikasi.className = 'benar';
            } else {
                notifikasi.innerHTML = 'Salah!';
                notifikasi.className = 'salah';
            }
            notifikasi.style.display = 'block';
            setTimeout(() => {
                notifikasi.style.display = 'none';
                currentSoal++;
                tampilkanSoal();
            }, 2000);
        }
    </script>
</body>
</html>
