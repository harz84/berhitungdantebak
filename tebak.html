        :root {
            --bg-color: #fdf0d5;
            --primary-color: #66d9ef; /* Tema Tebak */
            --primary-hover: #4fc3f7;
            --secondary-color: #f08080; /* Warna Opsi & Tombol Baca */
            --secondary-hover: #e57373;
            --ayat-color: #81c784; /* Warna Tombol Ayat (Hijau) */
            --ayat-hover: #66bb6a;
            --text-color: #333;
            --white-color: #fff;
            --correct-color: #81c784;
            --wrong-color: #e57373;
            --border-radius: 15px;
            --home-btn-bg: #ffcc80;
            --home-btn-hover: #ffb74d;
            --copyright-color: #555;
            --arabic-font: 'Noto Naskh Arabic', 'Times New Roman', serif; /* Font untuk teks Arab */
        }

        body {
            background-color: var(--bg-color); font-family: 'Poppins', sans-serif;
            color: var(--text-color); margin: 0;
            padding: 70px 20px 20px 20px; /* Padding Atas untuk Home & Copyright */
            min-height: 100vh; display: flex; flex-direction: column;
            align-items: center; position: relative;
        }

        /* 1. Copyright Style */
        .copyright {
            position: absolute; top: 10px; right: 15px;
            font-size: clamp(0.7rem, 2vw, 0.8rem); color: var(--copyright-color); z-index: 10;
        }

        /* 2. Tombol Home */
         .home-btn {
            position: absolute; top: 15px; left: 15px; background-color: var(--home-btn-bg);
            color: var(--text-color); padding: 13px 20px; font-size: clamp(1.1rem, 3.9vw, 1.5rem);
            gap: 10px; border: none; border-radius: var(--border-radius); cursor: pointer;
            transition: background-color 0.3s ease, transform 0.1s ease; display: inline-flex;
            align-items: center; z-index: 10; user-select: none;
            -webkit-user-select: none; -moz-user-select: none; -ms-user-select: none;
        }
        .home-btn:hover { background-color: var(--home-btn-hover); transform: scale(1.08); }
        .home-btn:active { transform: scale(1); }

        h1 {
            font-size: clamp(2rem, 8vw, 3.5rem); color: var(--primary-color);
            margin-bottom: 1em; text-align: center; margin-top: 10px;
        }
        /* Ganti warna judul saat mode Ayat */
        body.ayat-mode h1 { color: var(--ayat-color); }

        #pilihan-kategori {
             display: flex; flex-direction: column; gap: 20px; width: 90%;
             max-width: 500px; margin-bottom: 30px;
        }

        .button-kategori {
            padding: 20px 30px; font-size: clamp(1.5rem, 5vw, 2.5rem);
            color: var(--white-color); border: none; border-radius: var(--border-radius);
            cursor: pointer; transition: background-color 0.3s ease, transform 0.1s ease;
            width: 100%; display: flex; align-items: center; justify-content: center;
            gap: 10px; user-select: none;
            -webkit-user-select: none; -moz-user-select: none; -ms-user-select: none;
        }
        .button-kategori:hover { transform: scale(1.03); }
         .button-kategori:active { transform: scale(0.98); }

         /* Warna spesifik untuk tombol kategori */
         .button-hewan { background-color: var(--primary-color); }
         .button-hewan:hover { background-color: var(--primary-hover); }
         .button-buah { background-color: var(--secondary-color); } /* Misal pakai warna opsi */
         .button-buah:hover { background-color: var(--secondary-hover); }
         .button-ayat { background-color: var(--ayat-color); }
         .button-ayat:hover { background-color: var(--ayat-hover); }

        #kuis-container {
            display: none; width: 100%; max-width: 600px;
            text-align: center; padding-bottom: 50px;
        }

        /* Kontainer untuk Soal dan Tombol Baca */
        #soal-container {
            position: relative; margin-bottom: 25px; display: flex; align-items: center;
            justify-content: center; gap: 15px; flex-wrap: wrap;
        }

        #soal {
            font-size: clamp(1.5rem, 6vw, 2.2rem); min-height: 3em; line-height: 1.4;
            margin-bottom: 0; max-width: calc(100% - 70px); text-align: center;
        }

        /* Tombol Baca Soal (default disembunyikan) */
        .button-baca-soal {
            background-color: var(--secondary-color); color: var(--white-color); border: none;
            border-radius: 50%; width: 45px; height: 45px; font-size: 1.2rem; cursor: pointer;
            transition: background-color 0.3s ease, transform 0.1s ease; display: none; /* Default hidden */
            align-items: center; justify-content: center; flex-shrink: 0; user-select: none;
            -webkit-user-select: none; -moz-user-select: none; -ms-user-select: none;
        }
         body.speech-synthesis-supported .button-baca-soal {
             display: inline-flex; /* Tampilkan jika API didukung (akan di-override di mode ayat) */
         }
        .button-baca-soal:hover { background-color: var(--secondary-hover); transform: scale(1.1); }
        .button-baca-soal:active { transform: scale(0.95); }

        #opsiJawaban {
            display: flex; flex-direction: column; gap: 15px; margin-bottom: 30px;
            width: 90%; max-width: 450px; margin-left: auto; margin-right: auto;
        }

        .opsi {
            padding: 15px 20px; font-size: clamp(1.2rem, 4.5vw, 2rem);
            background-color: var(--secondary-color); color: var(--white-color); border: none;
            border-radius: var(--border-radius); cursor: pointer;
            transition: background-color 0.3s ease, transform 0.1s ease; user-select: none;
            -webkit-user-select: none; -moz-user-select: none; -ms-user-select: none;
        }
         /* Ganti warna opsi di mode Ayat */
         #kuis-container.ayat-mode .opsi { background-color: var(--ayat-color); }
         #kuis-container.ayat-mode .opsi:hover { background-color: var(--ayat-hover); }

        .opsi:hover { transform: scale(1.03); } /* Hover umum */
        .opsi:active { transform: scale(0.98); }
         .opsi:disabled { background-color: #cccccc; cursor: not-allowed; opacity: 0.7; }

        /* == Style Khusus Mode Tebak Ayat == */
        #kuis-container.ayat-mode #soal,
        #kuis-container.ayat-mode .opsi {
            direction: rtl; /* Arah Teks: Kanan ke Kiri */
            text-align: right; /* Perataan Teks: Kanan */
            font-family: var(--arabic-font); /* Gunakan font Arab */
            font-size: clamp(1.8rem, 7vw, 2.8rem); /* Sesuaikan ukuran font Arab */
            line-height: 1.8; /* Sesuaikan jarak antar baris */
        }
        #kuis-container.ayat-mode #soal {
             max-width: 100%; /* Soal bisa full width karena tidak ada tombol baca */
        }
        /* Pastikan tombol baca benar-benar hilang di mode ayat */
        #kuis-container.ayat-mode .button-baca-soal {
            display: none !important;
        }
        /* Penyesuaian padding opsi jika perlu untuk font Arab */
        #kuis-container.ayat-mode .opsi {
             padding: 12px 20px; /* Sedikit adjust padding vertikal */
        }
        /* == Akhir Style Khusus Mode Tebak Ayat == */


        #notifikasi-overlay {
             position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-color: rgba(0, 0, 0, 0.5); display: none; justify-content: center;
            align-items: center; z-index: 1000;
        }
        #notifikasi {
            font-size: clamp(2.5rem, 10vw, 5rem); padding: 30px 50px;
            border-radius: var(--border-radius); color: var(--white-color); display: flex;
            flex-direction: column; align-items: center; gap: 15px; transform: scale(0.5);

        }
         #notifikasi i { font-size: 1.2em; }
        .benar { background-color: var(--correct-color); }
        .salah { background-color: var(--wrong-color); }
        #notifikasi-overlay.show #notifikasi { transform: scale(1); opacity: 1; }

        #progress-container {
             width: 80%; max-width: 400px; height: 20px; background-color: #e0e0e0;
             border-radius: 10px; margin: 20px auto; overflow: hidden;
        }
        #progress-bar {
            width: 0%; height: 100%; background-color: var(--primary-color);
            border-radius: 10px; transition: width 0.5s ease;
        }
         /* Ganti warna progress bar di mode Ayat */
         #kuis-container.ayat-mode #progress-bar { background-color: var(--ayat-color); }

         #level-info {
             font-size: clamp(1rem, 3.5vw, 1.3rem); margin-top: 5px; margin-bottom: 20px;
             color: var(--text-color);
         }
         .button-kembali-kategori {
             margin-top: 20px; background-color: var(--home-btn-bg); color: var(--text-color);
             padding: 15px 25px; font-size: clamp(1.2rem, 4vw, 1.8rem); user-select: none;
            -webkit-user-select: none; -moz-user-select: none; -ms-user-select: none;
            border: none; border-radius: var(--border-radius); cursor: pointer;
            transition: background-color 0.3s ease, transform 0.1s ease; display: inline-flex;
            align-items: center; gap: 10px;
         }
          .button-kembali-kategori:hover { background-color: var(--home-btn-hover); transform: scale(1.05); }

         #hasil-akhir-container {
            display: none; flex-direction: column; align-items: center; justify-content: center;
            padding: 30px; margin-top: 20px; background-color: var(--white-color);
            border-radius: var(--border-radius); box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            width: 90%; max-width: 500px; text-align: center;
         }
         #hasil-akhir-container h2 {
            color: var(--primary-color); /* Default color */
            font-size: clamp(1.8rem, 6vw, 2.8rem); margin-bottom: 15px;
         }
         /* Ganti warna judul hasil di mode Ayat */
         body.ayat-mode #hasil-akhir-container h2 { color: var(--ayat-color); }

         #hasil-akhir-container p {
            font-size: clamp(1rem, 4vw, 1.4rem); margin-bottom: 25px; line-height: 1.6;
         }
         .button-hasil-akhir {
            padding: 15px 25px; font-size: clamp(1.2rem, 4vw, 1.8rem); background-color: var(--home-btn-bg);
            color: var(--text-color); border: none; border-radius: var(--border-radius); cursor: pointer;
            transition: background-color 0.3s ease, transform 0.1s ease; display: inline-flex;
            align-items: center; gap: 10px; user-select: none;
            -webkit-user-select: none; -moz-user-select: none; -ms-user-select: none;
         }
         .button-hasil-akhir:hover { background-color: var(--home-btn-hover); transform: scale(1.05); }
         .button-hasil-akhir:active { transform: scale(0.98); }


        /* Responsive */
        @media (max-width: 480px) {
            .copyright { right: 10px; }
             .home-btn { left: 10px; padding: 10px 15px; font-size: clamp(1rem, 3.5vw, 1.3rem); }
             body { padding-top: 80px; }
             h1 { margin-top: 0; }
             #soal-container { flex-direction: column; gap: 10px; }
             #soal { max-width: 100%; }
             /* Sesuaikan ukuran font Arab di layar kecil jika perlu */
             #kuis-container.ayat-mode #soal,
             #kuis-container.ayat-mode .opsi {
                 font-size: clamp(1.6rem, 6vw, 2.5rem); /* Sedikit lebih kecil */
                 line-height: 1.7;
             }
        }

    </style>
</head>

             // **BARU**: Data Tebak Ayat (Contoh dari Juz 30 - PERLU VERIFIKASI & DITAMBAH)
             ayat: [
                 // Level 1: Surat Pendek Umum
                 [
                    { soal: "قُلْ هُوَ اللَّهُ", jawaban: "أَحَدٌ", opsi: ["أَحَدٌ", "الصَّمَدُ", "الْوَاحِدُ"] },
                    { soal: "اللَّهُ", jawaban: "الصَّمَدُ", opsi: ["الصَّمَدُ", "الْأَحَدُ", "الْغَفُورُ"] },
                    { soal: "لَمْ يَلِدْ وَلَمْ", jawaban: "يُولَدْ", opsi: ["يُولَدْ", "يُظْلَمْ", "يُشْرِكْ"] },
                    { soal: "وَلَمْ يَكُنْ لَهُ كُفُوًا", jawaban: "أَحَدٌ", opsi: ["أَحَدٌ", "شَيْءٌ", "مِثْلٌ"] },
                    { soal: "قُلْ أَعُوذُ بِرَبِّ", jawaban: "الْفَلَقِ", opsi: ["الْفَلَقِ", "النَّاسِ", "السَّمَاءِ"] }
                 ],
                 // Level 2: Surat Pendek Lain
                 [
                    { soal: "مِنْ شَرِّ مَا", jawaban: "خَلَقَ", opsi: ["خَلَقَ", "غَسَقٍ", "حَسَدَ"] },
                    { soal: "وَمِنْ شَرِّ غَاسِقٍ إِذَا", jawaban: "وَقَبَ", opsi: ["وَقَبَ", "حَسَدَ", "نَفَثَ"] },
                    { soal: "وَمِنْ شَرِّ النَّفَّاثَاتِ فِي", jawaban: "الْعُقَدِ", opsi: ["الْعُقَدِ", "الْقُلُوبِ", "الْأَسْحَارِ"] },
                    { soal: "وَمِنْ شَرِّ حَاسِدٍ إِذَا", jawaban: "حَسَدَ", opsi: ["حَسَدَ", "وَقَبَ", "خَلَقَ"] },
                    { soal: "قُلْ أَعُوذُ بِرَبِّ", jawaban: "النَّاسِ", opsi: ["النَّاسِ", "الْفَلَقِ", "الْعَرْشِ"] }
                 ],
                 // Level 3: An-Nas & Al-Asr
                 [
                    { soal: "مَلِكِ", jawaban: "النَّاسِ", opsi: ["النَّاسِ", "الْجِنَّةِ", "السَّمَاءِ"] },
                    { soal: "إِلَٰهِ", jawaban: "النَّاسِ", opsi: ["النَّاسِ", "الْقُلُوبِ", "الْحَقِّ"] },
                    { soal: "مِنْ شَرِّ الْوَسْوَاسِ", jawaban: "الْخَنَّاسِ", opsi: ["الْخَنَّاسِ", "الْمُبِينِ", "الْعَظِيمِ"] },
                    { soal: "الَّذِي يُوَسْوِسُ فِي صُدُورِ", jawaban: "النَّاسِ", opsi: ["النَّاسِ", "الْجِنَّةِ", "الْمُؤْمِنِينَ"] },
                    { soal: "وَالْعَصْرِ", jawaban: "إِنَّ الْإِنْسَانَ لَفِي خُسْرٍ", opsi: ["إِنَّ الْإِنْسَانَ لَفِي خُسْرٍ", "إِلَّا الَّذِينَ آمَنُوا", "وَتَوَاصَوْا بِالْحَقِّ"] }
                 ],
                 // Level 4: Al-Asr & Al-Humazah
                 [
                    { soal: "إِنَّ الْإِنْسَانَ لَفِي", jawaban: "خُسْرٍ", opsi: ["خُسْرٍ", "نُكْرٍ", "ضَلَالٍ"] },
                    { soal: "إِلَّا الَّذِينَ آمَنُوا وَعَمِلُوا", jawaban: "الصَّالِحَاتِ", opsi: ["الصَّالِحَاتِ", "الْخَيْرَاتِ", "الْحَسَنَاتِ"] },
                    { soal: "وَتَوَاصَوْا بِالْحَقِّ وَتَوَاصَوْا", jawaban: "بِالصَّبْرِ", opsi: ["بِالصَّبْرِ", "بِالْمَرْحَمَةِ", "بِالتَّقْوَى"] },
                    { soal: "وَيْلٌ لِكُلِّ هُمَزَةٍ", jawaban: "لُمَزَةٍ", opsi: ["لُمَزَةٍ", "أَفَّاكٍ", "أَثِيمٍ"] },
                    { soal: "الَّذِي جَمَعَ مَالًا", jawaban: "وَعَدَّدَهُ", opsi: ["وَعَدَّدَهُ", "وَكَنَزَهُ", "وَأَبْقَاهُ"] }
                 ],
                  // Level 5: Al-Humazah & Al-Fil
                 [
                    { soal: "يَحْسَبُ أَنَّ مَالَهُ", jawaban: "أَخْلَدَهُ", opsi: ["أَخْلَدَهُ", "يَنْفَعُهُ", "يُغْنِيهِ"] },
                    { soal: "كَلَّا ۖ لَيُنْبَذَنَّ فِي", jawaban: "الْحُطَمَةِ", opsi: ["الْحُطَمَةِ", "النَّارِ", "جَهَنَّمَ"] },
                    { soal: "وَمَا أَدْرَاكَ مَا", jawaban: "الْحُطَمَةُ", opsi: ["الْحُطَمَةُ", "الْقَارِعَةُ", "السَّاعَةُ"] },
                    { soal: "نَارُ اللَّهِ", jawaban: "الْمُوقَدَةُ", opsi: ["الْمُوقَدَةُ", "الْكُبْرَىٰ", "الْحَامِيَةُ"] },
                    { soal: "أَلَمْ تَرَ كَيْفَ فَعَلَ رَبُّكَ بِأَصْحَابِ", jawaban: "الْفِيلِ", opsi: ["الْفِيلِ", "الْأُخْدُودِ", "الْقَرْيَةِ"] }
                 ]
            ]
        };

        // === Referensi Elemen DOM ===
        const bodyElem = document.body; // Ref Body untuk toggle class
        const pilihanKategoriElem = document.getElementById('pilihan-kategori');
        const kuisContainerElem = document.getElementById('kuis-container');
        const hasilAkhirContainerElem = document.getElementById('hasil-akhir-container');
        const pesanHasilElem = document.getElementById('pesan-hasil-akhir');
        const judulElem = document.querySelector('h1');
        const soalElem = document.getElementById('soal');
        const opsiJawabanContainer = document.getElementById('opsiJawaban');
        const notifikasiOverlay = document.getElementById('notifikasi-overlay');
        const notifikasiElem = document.getElementById('notifikasi');
        const notifikasiTeks = document.getElementById('notifikasi-teks');
        const progressBar = document.getElementById('progress-bar');
        const levelInfo = document.getElementById('level-info');
        const tombolBacaSoal = document.getElementById('tombol-baca-soal');
        const pingSound = document.getElementById('pingSound');
        const wrongSound = document.getElementById('wrongSound');

        // === Logika Utama ===

        // Cek Dukungan Speech Synthesis
        const supportSpeech = 'speechSynthesis' in window;
        if (supportSpeech) {
            bodyElem.classList.add('speech-synthesis-supported');
            console.log("Speech Synthesis didukung.");
        } else {
            console.warn("Browser tidak mendukung Speech Synthesis.");
        }

        // Fungsi Play Sound
        function playSound(soundElement) {
            if (soundElement) {
                soundElement.currentTime = 0;
                soundElement.play().catch(error => console.log("Playback error:", error));
            }
        }

        // Event listener klik umum (untuk sound)
        document.addEventListener('click', function(event) {
            const button = event.target.closest('button');
            if (button && !button.classList.contains('opsi') && !button.classList.contains('button-baca-soal') && notifikasiOverlay.style.display === 'none' && !hasilAkhirContainerElem.contains(button)) {
                 playSound(pingSound);
            }
        });

        // Fungsi Baca Soal (Hanya untuk kategori non-ayat)
        function bacaSoal() {
            if (!supportSpeech || jenisSoal === 'ayat') { // Jangan baca jika mode ayat
                return;
            }
            const teksSoal = soalElem.textContent || soalElem.innerText;
            if (teksSoal && teksSoal.trim() !== '') {
                window.speechSynthesis.cancel(); // Hentikan yg lama
                const utterance = new SpeechSynthesisUtterance(teksSoal);
                utterance.lang = 'id-ID';
                utterance.rate = 0.9;
                utterance.pitch = 1.1;
                window.speechSynthesis.speak(utterance);
            }
        }
        if (tombolBacaSoal) { // Tambahkan listener jika tombol ada
            tombolBacaSoal.addEventListener('click', bacaSoal);
        }

        // Fungsi Acak Array
        function shuffleArray(array) {
             for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        // Fungsi Memulai Level/Kategori
        function mulaiLevel(jenis) {
            jenisSoal = jenis;
            currentLevel = 0;
            currentSoal = 0;
            pilihanKategoriElem.style.display = 'none';
            kuisContainerElem.style.display = 'block';
            hasilAkhirContainerElem.style.display = 'none';

            // Reset class & tombol baca
            bodyElem.classList.remove('ayat-mode'); // Hapus class ayat dari body (jika ada)
            kuisContainerElem.classList.remove('ayat-mode'); // Hapus class ayat dari kuis container
            if (tombolBacaSoal) tombolBacaSoal.style.display = 'none'; // Sembunyikan tombol baca default

            // Penyesuaian berdasarkan jenis soal
            if (jenis === 'hewan') {
                judulElem.textContent = 'Tebak Hewan';
                if (supportSpeech && tombolBacaSoal) tombolBacaSoal.style.display = 'inline-flex'; // Tampilkan tombol baca
            } else if (jenis === 'buah') {
                judulElem.textContent = 'Tebak Buah';
                if (supportSpeech && tombolBacaSoal) tombolBacaSoal.style.display = 'inline-flex'; // Tampilkan tombol baca
            } else if (jenis === 'ayat') {
                judulElem.textContent = 'Tebak Ayat';
                kuisContainerElem.classList.add('ayat-mode'); // Tambahkan class untuk styling RTL
                bodyElem.classList.add('ayat-mode'); // Tambahkan ke body juga untuk style H1/hasil
                // Tombol baca tetap disembunyikan (sudah di-default di atas)
            }

            tampilkanSoal();
        }

        // Fungsi Menampilkan Soal
        function tampilkanSoal() {
             if (supportSpeech) window.speechSynthesis.cancel(); // Hentikan suara

             if (currentSoal >= soalPerLevel) { // Cek jika level selesai
                currentLevel++;
                currentSoal = 0;
                 if (currentLevel >= totalLevel) { // Cek jika semua level selesai
                     tampilkanHasilAkhir();
                     return;
                 } else {
                     tampilkanNotifikasi(`Level ${currentLevel + 1} Dimulai!`, 'lanjut', 1500);
                     return; // Soal baru akan tampil setelah notifikasi
                 }
            }

            // Ambil data soal & tampilkan
            let soalData = levels[jenisSoal][currentLevel][currentSoal];
            jawabanBenar = soalData.jawaban;
            soalElem.textContent = soalData.soal; // Tampilkan soal (teks biasa atau Arab)

            // Acak dan tampilkan opsi
            let opsiAcak = [...soalData.opsi];
            shuffleArray(opsiAcak);
            opsiJawabanContainer.innerHTML = '';
            opsiAcak.forEach(opsi => {
                 const button = document.createElement('button');
                 button.classList.add('opsi');
                 button.textContent = opsi; // Tampilkan opsi (teks biasa atau Arab)
                 button.onclick = () => cekJawaban(opsi);
                 opsiJawabanContainer.appendChild(button);
            });

            updateProgressBar();
            disableOptions(false); // Aktifkan opsi
        }

        // Fungsi Nonaktifkan/Aktifkan Tombol Opsi
         function disableOptions(disabled) {
             const buttons = opsiJawabanContainer.querySelectorAll('.opsi');
             buttons.forEach(button => { button.disabled = disabled; });
         }

        // Fungsi Cek Jawaban
        function cekJawaban(jawaban) {
             disableOptions(true);
             if (supportSpeech) window.speechSynthesis.cancel(); // Hentikan suara

             // Bandingkan jawaban (case-insensitive untuk non-Arab, exact untuk Arab)
             let isCorrect;
             if (jenisSoal === 'ayat') {
                 isCorrect = jawaban === jawabanBenar; // Perbandingan string Arab harus exact
             } else {
                 isCorrect = jawaban.toLowerCase() === jawabanBenar.toLowerCase();
             }

            if (isCorrect) {
                playSound(pingSound);
                tampilkanNotifikasi('Benar!', 'benar', 1200);
                 setTimeout(() => { currentSoal++; tampilkanSoal(); }, 1300);
            } else {
                 playSound(wrongSound);
                 // Jangan tampilkan jawaban benar untuk ayat, cukup coba lagi
                 tampilkanNotifikasi('Salah, coba lagi yuk!', 'salah', 1500);
                 setTimeout(() => { disableOptions(false); }, 1600);
            }
        }

        // Fungsi Tampilkan Notifikasi
        function tampilkanNotifikasi(pesan, tipe, duration = null) {
             const ikon = notifikasiElem.querySelector('i');
             notifikasiTeks.textContent = pesan;
             notifikasiElem.className = ''; ikon.className = '';
             if (tipe === 'benar') { notifikasiElem.classList.add('benar'); ikon.classList.add('fas', 'fa-check-circle'); }
             else if (tipe === 'salah') { notifikasiElem.classList.add('salah'); ikon.classList.add('fas', 'fa-times-circle'); }
             else if (tipe === 'selesai') { notifikasiElem.classList.add('benar'); ikon.classList.add('fas', 'fa-trophy'); }
             else if (tipe === 'lanjut') { notifikasiElem.classList.add('benar'); ikon.classList.add('fas', 'fa-arrow-circle-right'); }
             notifikasiOverlay.style.display = 'flex';
             setTimeout(() => { notifikasiOverlay.classList.add('show'); }, 10);
             if (duration) { setTimeout(sembunyikanNotifikasi, duration); }
         }

        // Fungsi Sembunyikan Notifikasi
        function sembunyikanNotifikasi() {
             notifikasiOverlay.classList.remove('show');
             setTimeout(() => {
                 notifikasiOverlay.style.display = 'none';
                 // Jika notif 'lanjut', tampilkan soal baru
                 if (notifikasiElem.classList.contains('benar') && notifikasiElem.querySelector('i').classList.contains('fa-arrow-circle-right')) {
                     tampilkanSoal();
                 }
             }, 300);
        }

        // Fungsi Update Progress Bar
        function updateProgressBar() {
             const totalSoalInLevel = soalPerLevel;
             const soalTampilProgress = Math.min(currentSoal, totalSoalInLevel);
             const progress = (soalTampilProgress / totalSoalInLevel) * 100;
             progressBar.style.width = `${progress}%`;
             const nomorSoalTampil = Math.min(currentSoal + 1, totalSoalInLevel);
             levelInfo.textContent = `Level ${currentLevel + 1} - Soal ${nomorSoalTampil}/${totalSoalInLevel}`;
        }

        // Fungsi Kembali ke Menu Kategori
         function kembaliKeMenuKategori() {
             kuisContainerElem.style.display = 'none';
             hasilAkhirContainerElem.style.display = 'none';
             sembunyikanNotifikasi();
             pilihanKategoriElem.style.display = 'flex';
             judulElem.textContent = 'Pilih Tebak-Tebakan';
             // Reset styles
             bodyElem.classList.remove('ayat-mode');
             kuisContainerElem.classList.remove('ayat-mode');
             if (tombolBacaSoal) tombolBacaSoal.style.display = 'none'; // Sembunyikan tombol baca
             if (supportSpeech) window.speechSynthesis.cancel(); // Hentikan suara
         }

        // Fungsi Tampilkan Hasil Akhir
         function tampilkanHasilAkhir() {
            kuisContainerElem.style.display = 'none';
            pilihanKategoriElem.style.display = 'none';
            judulElem.textContent = "Permainan Selesai!"; // Judul generik

            let namaKategori = '';
            if (jenisSoal === 'hewan') namaKategori = 'Tebak Hewan';
            else if (jenisSoal === 'buah') namaKategori = 'Tebak Buah';
            else if (jenisSoal === 'ayat') {
                 namaKategori = 'Tebak Ayat';
                 // Pastikan style ayat aktif di hasil akhir juga
                 bodyElem.classList.add('ayat-mode');
            }

            pesanHasilElem.textContent = `Kamu telah menyelesaikan semua ${totalLevel} level ${namaKategori}! Masya Allah, Kamu Pintar!`; // Pesan hasil
            hasilAkhirContainerElem.style.display = 'flex';
            playSound(pingSound);
             // Sembunyikan tombol baca & hentikan suara
             if (tombolBacaSoal) tombolBacaSoal.style.display = 'none';
             if (supportSpeech) window.speechSynthesis.cancel();
        }

    </script>
