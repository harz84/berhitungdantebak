                [ { soal: "Dagingku hijau lembut, bijiku besar, sering dibuat jus kental. Buah apakah aku?", jawaban: "alpukat", opsi: ["alpukat", "melon", "pir"] }, { soal: "Kulitku bersisik seperti ular, dagingku putih renyah. Buah apakah aku?", jawaban: "salak", opsi: ["salak", "lengkeng", "leci"] }, { soal: "Aku kecil, bulat, coklat di luar, putih bening di dalam, bijiku hitam. Buah apakah aku?", jawaban: "lengkeng", opsi: ["lengkeng", "leci", "anggur"] }, { soal: "Aku kuning atau hijau, bentukku lonjong, bijiku banyak & hitam di tengah. Buah apakah aku?", jawaban: "pepaya", opsi: ["pepaya", "mangga", "melon"] }, { soal: "Aku merah atau kuning, dagingku banyak airnya dan bijinya kecil-kecil. Buah apakah aku?", jawaban: "jambu air", opsi: ["jambu air", "jambu biji", "apel"] } ],
                [ { soal: "Aku punya 'rambut' di kulitku, dagingku putih bening manis. Buah apakah aku?", jawaban: "rambutan", opsi: ["rambutan", "leci", "durian"] }, { soal: "Aku kuning kehijauan, kulitku tipis, rasanya asam segar untuk minuman. Buah apakah aku?", jawaban: "lemon", opsi: ["lemon", "jeruk nipis", "jeruk"] }, { soal: "Aku ungu atau hijau, lonjong, sering dimasak jadi sayur tapi aku buah. Buah apakah aku?", jawaban: "terong", opsi: ["terong", "timun", "labu siam"] }, { soal: "Aku oranye, bentukku mirip bintang, rasanya manis asam. Buah apakah aku?", jawaban: "kesemek", opsi: ["kesemek", "belimbing", "markisa"] }, { soal: "Kulitku ungu gelap, isinya banyak biji kecil berair. Buah apakah aku?", jawaban: "markisa", opsi: ["markisa", "anggur", "delima"] } ]
             ],
             // **** DATA AYAT (DIKEMBALIKAN) ****
             ayat: [
                 [ { soal: "قُلْ هُوَ اللَّهُ", jawaban: "أَحَدٌ", opsi: ["أَحَدٌ", "الصَّمَدُ", "الْوَاحِدُ"] }, { soal: "اللَّهُ", jawaban: "الصَّمَدُ", opsi: ["الصَّمَدُ", "الْأَحَدُ", "الْغَفُورُ"] }, { soal: "لَمْ يَلِدْ وَلَمْ", jawaban: "يُولَدْ", opsi: ["يُولَدْ", "يُظْلَمْ", "يُشْرِكْ"] }, { soal: "وَلَمْ يَكُنْ لَهُ كُفُوًا", jawaban: "أَحَدٌ", opsi: ["أَحَدٌ", "شَيْءٌ", "مِثْلٌ"] }, { soal: "قُلْ أَعُوذُ بِرَبِّ", jawaban: "الْفَلَقِ", opsi: ["الْفَلَقِ", "الخَنَّاسٍ", "السَّمَاءِ"] } ],
                 [ { soal: "مِنْ شَرِّ مَا", jawaban: "خَلَقَ", opsi: ["خَلَقَ", "غَسَقٍ", "حَسَدَ"] }, { soal: "وَمِنْ شَرِّ غَاسِقٍ إِذَا", jawaban: "وَقَبَ", opsi: ["وَقَبَ", "حَسَدَ", "نَفَثَ"] }, { soal: "وَمِنْ شَرِّ النَّفَّاثَاتِ فِي", jawaban: "الْعُقَدِ", opsi: ["الْعُقَدِ", "الْقُلُوبِ", "الْأَسْحَارِ"] }, { soal: "وَمِنْ شَرِّ حَاسِدٍ إِذَا", jawaban: "حَسَدَ", opsi: ["حَسَدَ", "وَقَبَ", "خَلَقَ"] }, { soal: "قُلْ أَعُوذُ بِرَبِّ", jawaban: "النَّاسِ", opsi: ["النَّاسِ", "اللَّهِ", "الْعَرْشِ"] } ],
                 [ { soal: "مَلِكِ", jawaban: "النَّاسِ", opsi: ["النَّاسِ", "الْجِنَّةِ", "السَّمَاءِ"] }, { soal: "إِلَٰهِ", jawaban: "النَّاسِ", opsi: ["النَّاسِ", "الْقُلُوبِ", "الْحَقِّ"] }, { soal: "مِنْ شَرِّ الْوَسْوَاسِ", jawaban: "الْخَنَّاسِ", opsi: ["الْخَنَّاسِ", "الْمُبِينِ", "الْعَظِيمِ"] }, { soal: "الَّذِي يُوَسْوِسُ فِي صُدُورِ", jawaban: "النَّاسِ", opsi: ["النَّاسِ", "الْجِنَّةِ", "الْمُؤْمِنِينَ"] }, { soal: "وَالْعَصْرِ", jawaban: "إِنَّ الْإِنْسَانَ لَفِي خُسْرٍ", opsi: ["إِنَّ الْإِنْسَانَ لَفِي خُسْرٍ", "إِلَّا الَّذِينَ آمَنُوا", "وَتَوَاصَوْا بِالْحَقِّ"] } ],
                 [ { soal: "إِنَّ الْإِنْسَانَ لَفِي", jawaban: "خُسْرٍ", opsi: ["خُسْرٍ", "نُكْرٍ", "ضَلَالٍ"] }, { soal: "إِلَّا الَّذِينَ آمَنُوا وَعَمِلُوا", jawaban: "الصَّالِحَاتِ", opsi: ["الصَّالِحَاتِ", "الْخَيْرَاتِ", "الْحَسَنَاتِ"] }, { soal: "وَتَوَاصَوْا بِالْحَقِّ وَتَوَاصَوْا", jawaban: "بِالصَّبْرِ", opsi: ["بِالصَّبْرِ", "بِالْمَرْحَمَةِ", "بِالتَّقْوَى"] }, { soal: "وَيْلٌ لِكُلِّ هُمَزَةٍ", jawaban: "لُمَزَةٍ", opsi: ["لُمَزَةٍ", "أَفَّاكٍ", "أَثِيمٍ"] }, { soal: "الَّذِي جَمَعَ مَالًا", jawaban: "وَعَدَّدَهُ", opsi: ["وَعَدَّدَهُ", "وَكَنَزَهُ", "وَأَبْقَاهُ"] } ],
                 [ { soal: "يَحْسَبُ أَنَّ مَالَهُ", jawaban: "أَخْلَدَهُ", opsi: ["أَخْلَدَهُ", "يَنْفَعُهُ", "يُغْنِيهِ"] }, { soal: "كَلَّا ۖ لَيُنْبَذَنَّ فِي", jawaban: "الْحُطَمَةِ", opsi: ["الْحُطَمَةِ", "النَّارِ", "جَهَنَّمَ"] }, { soal: "وَمَا أَدْرَاكَ مَا", jawaban: "الْحُطَمَةُ", opsi: ["الْحُطَمَةُ", "الْقَارِعَةُ", "السَّاعَةُ"] }, { soal: "نَارُ اللَّهِ", jawaban: "الْمُوقَدَةُ", opsi: ["الْمُوقَدَةُ", "الْكُبْرَىٰ", "الْحَامِيَةُ"] }, { soal: "أَلَمْ تَرَ كَيْفَ فَعَلَ رَبُّكَ بِأَصْحَابِ", jawaban: "الْفِيلِ", opsi: ["الْفِيلِ", "الْأُخْدُودِ", "الْقَرْيَةِ"] } ]
            ]
        };

        // === Referensi Elemen DOM === (Sama)
        const bodyElem = document.body;
        const pilihanKategoriElem = document.getElementById('pilihan-kategori');
        const kuisContainerElem = document.getElementById('kuis-container');
        const hasilAkhirContainerElem = document.getElementById('hasil-akhir-container');
        const pesanHasilElem = document.getElementById('pesan-hasil-akhir');
        const judulElem = document.querySelector('h1');
        const soalElem = document.getElementById('soal');
        const opsiJawabanContainer = document.getElementById('opsiJawaban');
        const notifikasiOverlay = document.getElementById('notifikasi-overlay');
        const notifikasiElem = document.getElementById('notifikasi');
        const notifikasiTeks = document.getElementById('notifikasi-teks');
        const progressBar = document.getElementById('progress-bar');
        const levelInfo = document.getElementById('level-info');
        const tombolBacaSoal = document.getElementById('tombol-baca-soal');
        const pingSound = document.getElementById('pingSound');
        const wrongSound = document.getElementById('wrongSound');
        const levelSelesaiOverlay = document.getElementById('level-selesai-overlay');
        const levelSelesaiPesan = document.getElementById('level-selesai-pesan');
        const buttonLanjut = document.getElementById('button-lanjut');
        const buttonBerhenti = document.getElementById('button-berhenti');
        const animalSoundPlayer = document.getElementById('animalSoundPlayer');

        // === Logika Utama === (Sama seperti kode sebelumnya, tidak perlu diubah)
        const supportSpeech = 'speechSynthesis' in window;
        if (supportSpeech) { bodyElem.classList.add('speech-synthesis-supported'); console.log("Speech Synthesis didukung."); }
        else { console.warn("Browser tidak mendukung Speech Synthesis."); }

        function playSound(soundElement) { if (soundElement) { soundElement.currentTime = 0; soundElement.play().catch(error => console.log("Playback error:", error)); } }

        document.addEventListener('click', function(event) { const button = event.target.closest('button'); if (button && !button.classList.contains('opsi') && !button.classList.contains('button-baca-soal') && !button.closest('#notifikasi-overlay') && !button.closest('#level-selesai-overlay') && !button.closest('#hasil-akhir-container')) { playSound(pingSound); } });

        function handleSpeakerClick() { if (!currentQuestionData) return; if (supportSpeech) window.speechSynthesis.cancel(); if (animalSoundPlayer && !animalSoundPlayer.paused) { animalSoundPlayer.pause(); animalSoundPlayer.currentTime = 0; } if (currentQuestionData.fileSuara && jenisSoal === 'hewan') { console.log("Playing sound:", currentQuestionData.fileSuara); if (animalSoundPlayer) { animalSoundPlayer.src = currentQuestionData.fileSuara; animalSoundPlayer.play().catch(error => { console.error("Error playing animal sound:", error); tampilkanNotifikasi('Gagal memutar suara', 'salah', 1500); }); } else { console.error("Audio element #animalSoundPlayer not found!"); } } else if (supportSpeech && jenisSoal !== 'ayat' && !currentQuestionData.fileSuara) { const teksSoal = soalElem.textContent || soalElem.innerText; if (teksSoal && teksSoal.trim() !== '') { console.log("Speaking text:", teksSoal); const utterance = new SpeechSynthesisUtterance(teksSoal); utterance.lang = 'id-ID'; utterance.rate = 0.9; utterance.pitch = 1.1; window.speechSynthesis.speak(utterance); } } else { console.log("Speaker clicked, no action for this state."); } }

        function shuffleArray(array) { for (let i = array.length - 1; i > 0; i--) { const j = Math.floor(Math.random() * (i + 1)); [array[i], array[j]] = [array[j], array[i]]; } }

        function mulaiLevel(jenis) { jenisSoal = jenis; currentLevel = 0; currentSoal = 0; pilihanKategoriElem.style.display = 'none'; kuisContainerElem.style.display = 'block'; hasilAkhirContainerElem.style.display = 'none'; levelSelesaiOverlay.style.display = 'none'; bodyElem.classList.remove('ayat-mode'); kuisContainerElem.classList.remove('ayat-mode'); if (tombolBacaSoal) tombolBacaSoal.style.display = 'none'; if (jenis === 'hewan') { judulElem.textContent = 'Tebak Hewan'; if (supportSpeech || levels.hewan.flat().some(q => q.fileSuara)) { if (tombolBacaSoal) tombolBacaSoal.style.display = 'inline-flex'; } } else if (jenis === 'buah') { judulElem.textContent = 'Tebak Buah'; if (supportSpeech && tombolBacaSoal) { tombolBacaSoal.style.display = 'inline-flex'; } } else if (jenis === 'ayat') { judulElem.textContent = 'Tebak Ayat'; kuisContainerElem.classList.add('ayat-mode'); bodyElem.classList.add('ayat-mode'); } if (animalSoundPlayer && !animalSoundPlayer.paused) { animalSoundPlayer.pause(); animalSoundPlayer.currentTime = 0; } tampilkanSoal(); }

        function tampilkanSoal() { if (supportSpeech) window.speechSynthesis.cancel(); if (animalSoundPlayer && !animalSoundPlayer.paused) { animalSoundPlayer.pause(); animalSoundPlayer.currentTime = 0; } if (currentSoal >= soalPerLevel) { const levelYangSelesai = currentLevel; currentLevel++; currentSoal = 0; if (currentLevel >= totalLevel) { tampilkanHasilAkhir(); return; } else { tampilkanPilihanLevelSelesai(levelYangSelesai); return; } } let soalData = levels[jenisSoal]?.[currentLevel]?.[currentSoal]; if (!soalData) { console.error(`Data soal tidak ditemukan untuk: jenis=${jenisSoal}, level=${currentLevel}, soal=${currentSoal}`); kembaliKeMenuKategori(); return; } currentQuestionData = soalData; jawabanBenar = soalData.jawaban; soalElem.textContent = soalData.soal; if (tombolBacaSoal) { if ((jenisSoal === 'hewan' && (supportSpeech || currentQuestionData.fileSuara)) || (jenisSoal === 'buah' && supportSpeech)) { tombolBacaSoal.style.display = 'inline-flex'; tombolBacaSoal.onclick = handleSpeakerClick; } else { tombolBacaSoal.style.display = 'none'; tombolBacaSoal.onclick = null; } } let opsiAcak = [...(soalData.opsi || [])]; shuffleArray(opsiAcak); opsiJawabanContainer.innerHTML = ''; opsiAcak.forEach(opsi => { const button = document.createElement('button'); button.classList.add('opsi'); button.textContent = opsi; button.onclick = () => cekJawaban(opsi); opsiJawabanContainer.appendChild(button); }); updateProgressBar(); disableOptions(false); }

        function disableOptions(disabled) { const buttons = opsiJawabanContainer.querySelectorAll('.opsi'); buttons.forEach(button => { button.disabled = disabled; }); }

        function cekJawaban(jawaban) { disableOptions(true); if (supportSpeech) window.speechSynthesis.cancel(); if (animalSoundPlayer && !animalSoundPlayer.paused) { animalSoundPlayer.pause(); animalSoundPlayer.currentTime = 0; } let isCorrect; if (jenisSoal === 'ayat') { isCorrect = jawaban === jawabanBenar; } else { isCorrect = jawaban.toLowerCase() === (jawabanBenar || '').toLowerCase(); } if (isCorrect) { playSound(pingSound); tampilkanNotifikasi('Benar!', 'benar', 1200); setTimeout(() => { currentSoal++; tampilkanSoal(); }, 1300); } else { playSound(wrongSound); tampilkanNotifikasi('Salah, coba lagi yuk!', 'salah', 1500); setTimeout(() => { disableOptions(false); }, 1600); } }

        function tampilkanNotifikasi(pesan, tipe, duration = 1200) { const ikon = notifikasiElem.querySelector('i'); notifikasiTeks.textContent = pesan; notifikasiElem.className = ''; ikon.className = ''; if (tipe === 'benar') { notifikasiElem.classList.add('benar'); ikon.classList.add('fas', 'fa-check-circle'); } else if (tipe === 'salah') { notifikasiElem.classList.add('salah'); ikon.classList.add('fas', 'fa-times-circle'); } else if (tipe === 'selesai') { notifikasiElem.classList.add('benar'); ikon.classList.add('fas', 'fa-trophy'); } notifikasiOverlay.style.display = 'flex'; setTimeout(() => { notifikasiOverlay.classList.add('show'); }, 10); if (duration) { setTimeout(sembunyikanNotifikasi, duration); } }
        function sembunyikanNotifikasi() { notifikasiOverlay.classList.remove('show'); setTimeout(() => { notifikasiOverlay.style.display = 'none'; }, 300); }

        function tampilkanPilihanLevelSelesai(levelSelesai) { let namaKategoriTeks = ''; if (jenisSoal === 'hewan') namaKategoriTeks = 'Tebak Hewan'; else if (jenisSoal === 'buah') namaKategoriTeks = 'Tebak Buah'; else if (jenisSoal === 'ayat') namaKategoriTeks = 'Tebak Ayat'; levelSelesaiPesan.textContent = `Kamu berhasil menyelesaikan Level ${levelSelesai + 1} ${namaKategoriTeks}. Mau lanjut ke Level ${levelSelesai + 2}?`; levelSelesaiOverlay.style.display = 'flex'; setTimeout(() => levelSelesaiOverlay.classList.add('show'), 10); buttonLanjut.onclick = handleLanjutLevel; buttonBerhenti.onclick = handleBerhenti; }
        function handleLanjutLevel() { levelSelesaiOverlay.classList.remove('show'); setTimeout(() => { levelSelesaiOverlay.style.display = 'none'; buttonLanjut.onclick = null; buttonBerhenti.onclick = null; tampilkanSoal(); }, 300); }
        function handleBerhenti() { levelSelesaiOverlay.classList.remove('show'); setTimeout(() => { levelSelesaiOverlay.style.display = 'none'; buttonLanjut.onclick = null; buttonBerhenti.onclick = null; if (animalSoundPlayer && !animalSoundPlayer.paused) { animalSoundPlayer.pause(); animalSoundPlayer.currentTime = 0; } location.href = 'index.html'; }, 300); }

        function updateProgressBar() { const totalSoalInLevel = soalPerLevel; const soalTampilProgress = Math.min(currentSoal, totalSoalInLevel); const progress = (soalTampilProgress / totalSoalInLevel) * 100; progressBar.style.width = `${progress}%`; const nomorSoalTampil = Math.min(currentSoal + 1, totalSoalInLevel); levelInfo.textContent = `Level ${currentLevel + 1} - Soal ${nomorSoalTampil}/${totalSoalInLevel}`; }

         function kembaliKeMenuKategori() { kuisContainerElem.style.display = 'none'; hasilAkhirContainerElem.style.display = 'none'; sembunyikanNotifikasi(); levelSelesaiOverlay.style.display = 'none'; pilihanKategoriElem.style.display = 'flex'; judulElem.textContent = 'Pilih Tebak-Tebakan'; bodyElem.classList.remove('ayat-mode'); kuisContainerElem.classList.remove('ayat-mode'); if (tombolBacaSoal) tombolBacaSoal.style.display = 'none'; if (supportSpeech) window.speechSynthesis.cancel(); if (animalSoundPlayer && !animalSoundPlayer.paused) { animalSoundPlayer.pause(); animalSoundPlayer.currentTime = 0; } currentQuestionData = null; }

         function tampilkanHasilAkhir() { kuisContainerElem.style.display = 'none'; pilihanKategoriElem.style.display = 'none'; levelSelesaiOverlay.style.display = 'none'; judulElem.textContent = "Permainan Selesai!"; let namaKategori = ''; if (jenisSoal === 'hewan') namaKategori = 'Tebak Hewan'; else if (jenisSoal === 'buah') namaKategori = 'Tebak Buah'; else if (jenisSoal === 'ayat') { namaKategori = 'Tebak Ayat'; bodyElem.classList.add('ayat-mode'); } pesanHasilElem.textContent = `Kamu telah menyelesaikan semua ${totalLevel} level ${namaKategori}! Masya Allah, Kamu Pintar!`; hasilAkhirContainerElem.style.display = 'flex'; playSound(pingSound); if (tombolBacaSoal) tombolBacaSoal.style.display = 'none'; if (supportSpeech) window.speechSynthesis.cancel(); if (animalSoundPlayer && !animalSoundPlayer.paused) { animalSoundPlayer.pause(); animalSoundPlayer.currentTime = 0; } currentQuestionData = null; }
