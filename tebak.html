                 } else {
                     tampilkanNotifikasi(`Level ${currentLevel + 1} Dimulai!`, 'lanjut', 1500);
                     // Lanjut tampilkan soal setelah notifikasi hilang (di handle di sembunyikanNotifikasi)
                 }
            }

             // Tampilkan soal jika belum selesai
            let soalData = levels[jenisSoal][currentLevel][currentSoal];
            jawabanBenar = soalData.jawaban;
            soalElem.innerHTML = soalData.soal;

            let opsiAcak = [...soalData.opsi];
            shuffleArray(opsiAcak);

            opsiJawabanContainer.innerHTML = ''; // Kosongkan dulu
            opsiAcak.forEach(opsi => {
                 const button = document.createElement('button');
                 button.classList.add('opsi');
                 button.textContent = opsi; // Tampilkan teks opsi
                 // PENTING: Kirim nilai string opsi saat diklik
                 button.onclick = () => cekJawaban(opsi);
                 opsiJawabanContainer.appendChild(button);
            });

            updateProgressBar();
            disableOptions(false); // Pastikan opsi aktif
        }

         function disableOptions(disabled) {
             const buttons = opsiJawabanContainer.querySelectorAll('.opsi');
             buttons.forEach(button => {
                 button.disabled = disabled;
             });
         }

        // 4 & 6. Modifikasi Cek Jawaban
        function cekJawaban(jawaban) { // Terima string jawaban
             disableOptions(true);

            if (jawaban.toLowerCase() === jawabanBenar.toLowerCase()) { // Bandingkan case-insensitive
                // Jawaban Benar
                playSound(pingSound);
                tampilkanNotifikasi('Benar!', 'benar', 1200);
                 setTimeout(() => {
                    currentSoal++;
                    tampilkanSoal();
                 }, 1300);

            } else {
                 // Jawaban Salah
                 playSound(wrongSound); // 6. Suara salah
                 // 4. Minta coba lagi
                 tampilkanNotifikasi('Salah, coba lagi yuk!', 'salah', 1500);
                 setTimeout(() => {
                   disableOptions(false); // Aktifkan opsi lagi
                 }, 1600);
                 // Jangan lanjut soal
            }
        }

        // Tampilkan Notifikasi (dengan autoHide) - Sama seperti berhitung.html
        function tampilkanNotifikasi(pesan, tipe, duration = null) {
             const ikon = notifikasiElem.querySelector('i');
             notifikasiTeks.textContent = pesan;
             notifikasiElem.className = ''; ikon.className = '';

             if (tipe === 'benar') { notifikasiElem.classList.add('benar'); ikon.classList.add('fas', 'fa-check-circle'); }
             else if (tipe === 'salah') { notifikasiElem.classList.add('salah'); ikon.classList.add('fas', 'fa-times-circle'); }
             else if (tipe === 'selesai') { notifikasiElem.classList.add('benar'); ikon.classList.add('fas', 'fa-trophy'); }
             else if (tipe === 'lanjut') { notifikasiElem.classList.add('benar'); ikon.classList.add('fas', 'fa-arrow-circle-right'); }

             notifikasiOverlay.style.display = 'flex';
             setTimeout(() => { notifikasiOverlay.classList.add('show'); }, 10);

             if (duration) {
                 setTimeout(sembunyikanNotifikasi, duration);
             }
         }

        // Sembunyikan Notifikasi - Sama seperti berhitung.html
        function sembunyikanNotifikasi() {
             notifikasiOverlay.classList.remove('show');
             setTimeout(() => {
                 notifikasiOverlay.style.display = 'none';
                 if (notifikasiElem.classList.contains('benar') && notifikasiElem.querySelector('i').classList.contains('fa-arrow-circle-right')) {
                     tampilkanSoal(); // Tampilkan soal level baru setelah notif 'lanjut' hilang
                 }
             }, 300);
        }

        // Update Progress Bar - Sama seperti berhitung.html
        function updateProgressBar() {
             const totalSoalInLevel = soalPerLevel;
             const soalTampilProgress = Math.min(currentSoal, totalSoalInLevel);
             const progress = (soalTampilProgress / totalSoalInLevel) * 100;
             progressBar.style.width = `${progress}%`;
             const nomorSoalTampil = Math.min(currentSoal + 1, totalSoalInLevel);
             levelInfo.textContent = `Level ${currentLevel + 1} - Soal ${nomorSoalTampil}/${totalSoalInLevel}`;
        }

        // Kembali ke Menu Kategori
         function kembaliKeMenuKategori() {
             kuisContainerElem.style.display = 'none';
             hasilAkhirContainerElem.style.display = 'none'; // Pastikan hasil akhir juga hilang
             sembunyikanNotifikasi(); // Pastikan notif hilang
             pilihanKategoriElem.style.display = 'flex'; // Tampilkan pilihan kategori
             judulElem.textContent = 'Pilih Tebak-Tebakan'; // Kembalikan judul
         }

        // 5. Fungsi untuk menampilkan Hasil Akhir
         function tampilkanHasilAkhir() {
            kuisContainerElem.style.display = 'none'; // Sembunyikan kuis
            pilihanKategoriElem.style.display = 'none'; // Sembunyikan pilihan kategori
            judulElem.textContent = "Permainan Selesai!"; // Ganti judul utama
            let namaKategori = jenisSoal === 'hewan' ? 'Tebak Hewan' : 'Tebak Buah';
            pesanHasilElem.textContent = `Kamu telah menyelesaikan semua ${totalLevel} level ${namaKategori}! Kamu memang pintar!`;
            hasilAkhirContainerElem.style.display = 'flex'; // Tampilkan kontainer hasil
            playSound(pingSound); // Atau suara kemenangan
        }

    </script>
