<!DOCTYPE html>
<html>
<head>
    <title>Menu Tebak-Tebakan</title>
    <style>
        body { background-color: #ff99cc; text-align: center; font-family: Comic Sans MS; }
        h1 { font-size: 48px; } /* Judul lebih besar */
        .button { padding: 25px; font-size: 36px; margin: 15px; background-color: #ffcc00; color: white; border: none; border-radius: 15px; cursor: pointer; }
        .button:hover { background-color: #ff9900; }
        #soal { font-size: 40px; margin: 25px; }
        input { padding: 15px; font-size: 36px; margin: 15px; }
        .home-btn { background-color: #ffcc00; padding: 15px; font-size: 30px; border-radius: 10px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>Pilih Tebak-Tebakan</h1>
    <button class="button" onclick="tampilkanTebakan('hewan')">Tebak Hewan</button>
    <button class="button" onclick="tampilkanTebakan('buah')">Tebak Buah</button>
    <div id="soal"></div>
    <div id="inputJawaban">
        <input type="text" id="jawaban" placeholder="Masukkan jawaban">
        <button class="button" onclick="cekJawaban()">Cek Jawaban</button>
    </div>
    <br>
    <button class="home-btn" onclick="location.href='index.html'">üè† Home</button>
    <script>
        const tebakanHewan = [
            { soal: "Hewan apa yang bisa terbang tapi bukan burung?", jawaban: "kelelawar" },
            { soal: "Hewan apa yang punya lelet jalannya?", jawaban: "kura-kura" }
        ];
        const tebakanBuah = [
            { soal: "Buah apa yang berwarna merah dan ada bijinya di luar?", jawaban: "stroberi" },
            { soal: "Buah apa yang kuning dan panjang?", jawaban: "pisang" }
        ];
        let jawabanBenar;
        function tampilkanTebakan(jenis) {
            let tebakan = jenis === 'hewan' ? tebakanHewan : tebakanBuah;
            let acak = tebakan[Math.floor(Math.random() * tebakan.length)];
            jawabanBenar = acak.jawaban;
            document.getElementById('soal').innerHTML = acak.soal;
        }
        function cekJawaban() {
            let jawaban = document.getElementById('jawaban').value.toLowerCase();
            if (jawaban === jawabanBenar) alert('Benar! Hebat!');
            else alert('Coba lagi ya!');
        }
    </script>
</body>
</html>
